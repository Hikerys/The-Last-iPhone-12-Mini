<script>
'use strict';

// === PARTICLE SYSTEM ===
class Particle {
    constructor(x, y, vx, vy, color, life) {
        this.x = x;
        this.y = y;
        this.vx = vx;
        this.vy = vy;
        this.color = color;
        this.life = life;
        this.maxLife = life;
        this.size = 3 + Math.random() * 3;
    }
    
    update() {
        this.x += this.vx;
        this.y += this.vy;
        this.vy += 0.2;
        this.life--;
        this.vx *= 0.98;
        this.vy *= 0.98;
    }
    
    draw(ctx) {
        const alpha = this.life / this.maxLife;
        ctx.globalAlpha = alpha;
        ctx.fillStyle = this.color;
        ctx.fillRect(this.x - this.size/2, this.y - this.size/2, this.size, this.size);
        ctx.globalAlpha = 1;
    }
}

// === INPUT SYSTEM ===
const Input = {
    keys: { w: false, a: false, s: false, d: false, space: false, e: false },
    mouse: { x: 0, y: 0, down: false },
    isMobile: false,
    
    joystick: {
        active: false,
        startX: 0,
        startY: 0,
        maxRadius: 60,
        touchId: null,
    },
    joystickDx: 0,
    joystickDy: 0,
    attackPressed: false,
    
    init: function() {
        window.addEventListener('keydown', e => this.onKey(e, true));
        window.addEventListener('keyup', e => this.onKey(e, false));
        window.addEventListener('mousemove', e => {
            this.mouse.x = e.clientX;
            this.mouse.y = e.clientY;
        });
        window.addEventListener('mousedown', () => this.mouse.down = true);
        window.addEventListener('mouseup', () => this.mouse.down = false);
        
        this.checkMobile();
        window.addEventListener('resize', () => this.checkMobile());
        
        if (this.isMobile) {
            this.initTouch();
        }
    },

    checkMobile: function() {
        this.isMobile = ('ontouchstart' in window || navigator.maxTouchPoints > 0) && window.innerWidth < 1024;
    },
    
    initTouch: function() {
        const touchLayer = document.getElementById('touch-layer');
        touchLayer.classList.add('active');

        const setupBtn = (id, key) => {
            const btn = document.getElementById(id);
            if (!btn) return;
            
            const setKey = (state) => {
                this.keys[key] = state;
                if (key === 'space') {
                    this.attackPressed = state;
                }
            };
            
            btn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                e.stopPropagation();
                setKey(true);
                
                if (key === 'e') {
                    if (Game.state === 'DIALOGUE') {
                        Game.advanceDialogue();
                    }
                    setTimeout(() => setKey(false), 100);
                }
            }, {passive: false});
            
            if (key === 'space') {
                btn.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    setKey(false);
                }, {passive: false});
                
                btn.addEventListener('touchcancel', (e) => {
                    e.preventDefault();
                    setKey(false);
                }, {passive: false});
            }
        };

        setupBtn('btn-attack-mobile', 'space');
        setupBtn('btn-interact-mobile', 'e');
        
        const dialogueBtn = document.getElementById('dialogue-btn');
        if (dialogueBtn) {
            dialogueBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                if (Game.state === 'DIALOGUE') {
                    Game.advanceDialogue();
                }
            }, {passive: false});
        }

        const joystickArea = document.getElementById('joystick-area');
        const joystickThumb = document.getElementById('joystick-thumb');

        const resetJoystick = () => {
            this.joystick.active = false;
            this.joystick.touchId = null;
            this.joystickDx = 0;
            this.joystickDy = 0;
            if (joystickThumb) {
                joystickThumb.style.transform = 'translate(-50%, -50%)';
            }
        };
        
        joystickArea.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (this.joystick.active) return;
            
            const touch = e.changedTouches[0];
            this.joystick.touchId = touch.identifier;
            this.joystick.active = true;
            
            const rect = joystickArea.getBoundingClientRect();
            this.joystick.startX = rect.left + rect.width / 2;
            this.joystick.startY = rect.top + rect.height / 2;
            
            this.handleJoystickMove(touch.clientX, touch.clientY);
        }, {passive: false});

        window.addEventListener('touchmove', (e) => {
            if (!this.joystick.active) return;
            
            let touch = null;
            for (let i = 0; i < e.changedTouches.length; i++) {
                if (e.changedTouches[i].identifier === this.joystick.touchId) {
                    touch = e.changedTouches[i];
                    break;
                }
            }
            if (!touch) return;
            
            e.preventDefault();
            this.handleJoystickMove(touch.clientX, touch.clientY);
        }, {passive: false});

        window.addEventListener('touchend', (e) => {
            if (!this.joystick.active) return;
            
            for (let i = 0; i < e.changedTouches.length; i++) {
                if (e.changedTouches[i].identifier === this.joystick.touchId) {
                    resetJoystick();
                    break;
                }
            }
        });
        
        window.addEventListener('touchcancel', resetJoystick);
    },

    handleJoystickMove: function(clientX, clientY) {
        const thumb = document.getElementById('joystick-thumb');
        if (!thumb) return;
        
        let dx = clientX - this.joystick.startX;
        let dy = clientY - this.joystick.startY;
        let dist = Math.hypot(dx, dy);

        if (dist > this.joystick.maxRadius) {
            dx = (dx / dist) * this.joystick.maxRadius;
            dy = (dy / dist) * this.joystick.maxRadius;
        }

        thumb.style.transform = `translate(calc(-50% + ${dx}px), calc(-50% + ${dy}px))`;

        this.joystickDx = dx / this.joystick.maxRadius;
        this.joystickDy = dy / this.joystick.maxRadius;
    },
    
    onKey: function(e, state) {
        const k = e.key.toLowerCase();
        const c = e.code;
        
        if (c === 'KeyW' || k === 'w' || k === '—Ü' || c === 'ArrowUp') this.keys.w = state;
        if (c === 'KeyA' || k === 'a' || k === '—Ñ' || c === 'ArrowLeft') this.keys.a = state;
        if (c === 'KeyS' || k === 's' || k === '—ã' || c === 'ArrowDown') this.keys.s = state;
        if (c === 'KeyD' || k === 'd' || k === '–≤' || c === 'ArrowRight') this.keys.d = state;
        
        if (c === 'KeyE' || k === 'e' || k === '—É') {
            if (state && Game.state === 'DIALOGUE') {
                Game.advanceDialogue();
            }
            this.keys.e = state;
        }

        if (c === 'Space') {
            if (state && Game.state === 'DIALOGUE') {
                Game.advanceDialogue();
            }
            this.keys.space = state;
        }
    }
};

// === CAMERA ===
class Camera {
    constructor() {
        this.x = 0;
        this.y = 0;
        this.shake = 0;
    }
    
    update(target) {
        if (!target) return;
        
        const followFactor = 0.1;
        this.x += (target.x - this.x) * followFactor;
        this.y += (target.y - this.y) * followFactor;
        
        if (this.shake > 0) {
            this.x += (Math.random() - 0.5) * this.shake;
            this.y += (Math.random() - 0.5) * this.shake;
            this.shake *= 0.9;
            if (this.shake < 0.5) this.shake = 0;
        }
    }
    
    apply(ctx, canvasWidth, canvasHeight, zoom) {
        ctx.setTransform(1, 0, 0, 1, 0, 0);
        ctx.scale(zoom, zoom);
        // –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ –∫–∞–º–µ—Ä—ã —Å —É—á–µ—Ç–æ–º –∑—É–º–∞
        ctx.translate(canvasWidth / 2 / zoom, canvasHeight / 2 / zoom);
        ctx.translate(-this.x, -this.y);
    }
}

class Entity {
    constructor(x, y, size) {

class Player extends Entity {

        this.hasPhone = false;
        this.battery = 100;

        this.shootTimer = 0;
        this.aimAngle = 0;
        
        // –¢–ê–ô–ú–ï–†–´ –ë–ê–§–§–û–í (–≤ –∫–∞–¥—Ä–∞—Ö, 60 –∫–∞–¥—Ä–æ–≤ = 1 —Å–µ–∫)
        this.speedBuffTimer = 0;
        this.multiShotTimer = 0;
        this.damageBuffTimer = 0;
        this.shieldBuffTimer = 0;
    }
    
    update(walls) {
        // –†–ê–°–ß–ï–¢ –°–ö–û–†–û–°–¢–ò –° –£–ß–ï–¢–û–ú –ë–ê–§–§–û–í
        let currentSpeed = this.baseSpeed;
        if (Input.isMobile) currentSpeed /= 1.5;
        
        if (this.speedBuffTimer > 0) {
            currentSpeed *= 1.6; // +60% —Å–∫–æ—Ä–æ—Å—Ç–∏
            this.speedBuffTimer--;
            if (this.speedBuffTimer % 10 === 0) Game.createParticles(this.x, this.y, 2, '#3498db');
        }
        
        this.speed = currentSpeed;
        
        if (this.multiShotTimer > 0) this.multiShotTimer--;
        if (this.damageBuffTimer > 0) this.damageBuffTimer--;
        if (this.shieldBuffTimer > 0) this.shieldBuffTimer--;
        
        let dx = 0, dy = 0;
        
        if (Input.isMobile) {
            dx = Input.joystickDx;
            dy = Input.joystickDy;
        } else {
            if (Input.keys.w) dy = -1;
            if (Input.keys.s) dy = 1;
            if (Input.keys.a) dx = -1;
            if (Input.keys.d) dx = 1;
        }

        if (dx !== 0 || dy !== 0) {
            let len = Math.sqrt(dx * dx + dy * dy);
            if (!Input.isMobile && len > 0) {
                dx /= len;
                dy /= len;
            }

            let mx = dx * this.speed;
            let my = dy * this.speed;
            
            if (!this.checkWall(this.x + mx, this.y, walls)) this.x += mx;
            if (!this.checkWall(this.x, this.y + my, walls)) this.y += my;
        }
        
        if (this.invuln > 0) this.invuln--;
        if (this.swingTimer > 0) this.swingTimer--;
        if (this.shootTimer > 0) this.shootTimer--;
        
        const isAttacking = Input.mouse.down || Input.keys.space;
        
        if (Input.isMobile && isAttacking) {
            let closestEnemy = null;
            let minDist = Infinity;
            Game.enemies.forEach(e => {
                let dist = Math.hypot(e.x - this.x, e.y - this.y);
                if (dist < minDist) {
                    minDist = dist;
                    closestEnemy = e;
                }
            });
            
            if (Game.boss && !Game.bossDefeated) {
                let bossDist = Math.hypot(Game.boss.x - this.x, Game.boss.y - this.y);
                if (bossDist < minDist) {
                    closestEnemy = Game.boss;
                }
            }
            
            if (closestEnemy) {
                this.aimAngle = Math.atan2(closestEnemy.y - this.y, closestEnemy.x - this.x);
            } else {
                if (dx !== 0 || dy !== 0) {
                    this.aimAngle = Math.atan2(dy, dx);
                }
            }
        } else if (isAttacking) {
            const scale = Game.mobileZoomFactor;
            let worldMx = (Input.mouse.x / scale) - (Game.canvas.width / 2 / scale) + Game.cam.x;
            let worldMy = (Input.mouse.y / scale) - (Game.canvas.height / 2 / scale) + Game.cam.y;
            this.aimAngle = Math.atan2(worldMy - this.y, worldMx - this.x);
        }

        if (Game.state === 'PLAYING' && isAttacking) {
            if (Game.currentAct === 2 && Game.flags.hasDnsPhone) {
                this.attack('SWING');
            } else {
                this.attack('SHOOT');
            }
        }
    }

    checkWall(x, y, walls) {
        for (let w of walls) {
            if (x + this.size > w.x && x - this.size < w.x + w.w &&
                y + this.size > w.y && y - this.size < w.y + w.h) {
                return true;
            }
        }
        return false;
    }

    attack(type) {
        if (type === 'SWING') {
            if (this.swingTimer === 0) {
                this.swingTimer = 20;
                Game.createParticles(this.x, this.y, 10, '#fff');
            }
        } else if (type === 'SHOOT') {
            if (this.shootTimer > 0) return;
            
            // –£–º–µ–Ω—å—à–∞–µ–º –∑–∞–¥–µ—Ä–∂–∫—É –µ—Å–ª–∏ –µ—Å—Ç—å –±–∞—Ñ—Ñ —Å–∫–æ—Ä–æ—Å—Ç–∏ (–Ω–µ–º–Ω–æ–≥–æ)
            this.shootTimer = (this.speedBuffTimer > 0) ? 10 : 12;
            
            let content = "–º–Ω–µ –ø–æ—Ö—É–π";
            let bType = 'TEXT';
            let damageMult = (this.damageBuffTimer > 0) ? 3 : 1;
            
            if (Game.currentAct === 3) {
                content = 'üîã';
                bType = 'EMOJI';
            } else {
                let phrases = ["–º–Ω–µ –ø–æ—Ö—É–π", "–æ–Ω —É–¥–æ–±–Ω—ã–π", "–∫–æ–º–ø–∞–∫—Ç —Ç–æ–ø", "–∑–∞—Ç–∫–Ω–∏—Å—å"];
                content = phrases[Math.floor(Math.random() * phrases.length)];
            }
            
            const spawnBullet = (angleOffset) => {
                let b = new Bullet(this.x, this.y, this.aimAngle + angleOffset, true, bType, content);
                if (this.damageBuffTimer > 0) {
                    b.size *= 1.5; // –í–∏–∑—É–∞–ª—å–Ω–æ –±–æ–ª—å—à–µ
                    b.isSuper = true; // –î–ª—è –ª–æ–≥–∏–∫–∏ —É—Ä–æ–Ω–∞
                }
                Game.bullets.push(b);
            };

            spawnBullet(0);

            if (this.multiShotTimer > 0) {
                spawnBullet(-0.3);
                spawnBullet(0.3);
            }
        }
    }
    
    hit(dmg) {
        if (this.invuln > 0 || this.shieldBuffTimer > 0) return;
        if (Game.bossDefeated) return;
        
        this.hp -= dmg;
        this.invuln = 60;
        Game.cam.shake = 10;
        Game.updateHUD();
        Game.createParticles(this.x, this.y, 15, '#e74c3c');
        if (this.hp <= 0) Game.gameOver();
    }
}

        let angle = Math.atan2(player.y - this.y, player.x - this.x);
        
        if (this.type === 'MELEE') {
            let speed = 4;
            let mx = Math.cos(angle) * speed;
            let my = Math.sin(angle) * speed;
            if (!this.checkWall(this.x + mx, this.y, walls)) this.x += mx;
            if (!this.checkWall(this.x, this.y + my, walls)) this.y += my;
            if (dist < this.size + player.size && player.invuln === 0) {

        } else {
            let keepDist = 350;
            if (dist < keepDist) {
                this.x -= Math.cos(angle) * 1.5;
                this.y -= Math.sin(angle) * 1.5;
            } else if (dist > keepDist + 100) {
                this.x += Math.cos(angle) * 1.5;

class Pickup extends Entity {
    constructor(x, y) {
        super(x, y, 20);
        this.img = Assets.images.heart;
    }
    
    update(player) {
        if (Math.hypot(player.x - this.x, player.y - this.y) < player.size + this.size) {
            this.markedForDeletion = true;
            if (player.hp < player.maxHp) {
                player.hp++;
                Game.updateHUD();
                Game.createParticles(this.x, this.y, 10, '#0f0');
            }
        }
    }

        ctx.save();
        ctx.translate(this.x, this.y);
        const scale = 1 + Math.sin(Date.now() / 200) * 0.1;
        ctx.scale(scale, scale);
        
        if (this.img && this.img.complete && this.img.naturalWidth > 0) {
            let w = 40;
            let h = (this.img.height / this.img.width) * w;
            ctx.drawImage(this.img, -w/2, -h/2, w, h);
        } else {
            ctx.fillStyle = '#e74c3c';
            ctx.beginPath();
            ctx.arc(0, 0, this.size, 0, Math.PI * 2);
            ctx.fill();
            ctx.font = '30px Arial';
            ctx.textAlign = 'center';

    }
}

        this.bullets.forEach(b => {

                if (this.boss && !this.bossDefeated && Math.hypot(b.x - this.boss.x, b.y - this.boss.y) < this.boss.size) {
                    this.boss.hit(damage);
                    b.markedForDeletion = true;
                    this.createParticles(b.x, b.y, 5, '#f1c40f');
                    return;
                }
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è —Å –æ–±—ã—á–Ω—ã–º–∏ –≤—Ä–∞–≥–∞–º–∏
                this.enemies.forEach(e => {

                        e.hp -= damage;
                        b.markedForDeletion = true;
                        this.createParticles(b.x, b.y, 5, '#3498db');
                        if (e.hp <= 0) {
                            e.markedForDeletion = true;
                            this.score++;
                            if (this.currentAct === 1) this.flags.act1Kills++;
                            this.updateHUD();

                            if (Math.random() < 0.15) {

                                    this.spawnBuffNearEnemy(e.x, e.y);
                                } else {
                                    this.pickups.push(new Pickup(e.x, e.y));
                                }
                            }
                        }
                    }
                });

        this.bullets.forEach(b => {

                if (this.player.swingTimer > 0) {

        // –í—Ä–∞–≥–∏

        this.buffs.forEach(b => b.draw(this.ctx));

        // –ü—É–ª–∏ (—Ç–µ–∫—Å—Ç/–∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è)
        this.bullets.forEach(b => b.draw(this.ctx));

    drawMatrixBg: function() {
        this.ctx.fillStyle = '#0a0a0a';
        this.ctx.fillRect(-2000, -2000, 4000, 4000);
        
        this.ctx.fillStyle = '#006400';
        this.ctx.font = '16px monospace';
        const tileSize = 20;
        const matrixChars = "01";
        
        let min = Math.floor(this.cam.x / tileSize) * tileSize - 500;
        let size = this.canvas.width / this.mobileZoomFactor + 1000;
        
        for (let x = min; x < min + size; x += tileSize * 3) {
            for (let y = min; y < min + size; y += tileSize) {
                if (Math.random() < 0.1) {
                     let char = matrixChars[Math.floor(Math.random() * matrixChars.length)];
                     this.ctx.fillText(char, x, y);
                }
            }
        }
    },
    
    drawMallFloor: function() {
        const tileSize = 200;
        const min = -1500;
        const size = 3000;
        
        for (let x = min; x < min + size; x += tileSize) {
            for (let y = min; y < min + size; y += tileSize) {
                this.ctx.fillStyle = ((Math.floor(x / tileSize) + Math.floor(y / tileSize)) % 2 === 0) ? '#4a4a4a' : '#6b6b6b';
                this.ctx.fillRect(x, y, tileSize, tileSize);
            }
        }
    },

    drawOfficeBg: function() {
        const officeImg = Assets.images.office;
        if (officeImg && officeImg.complete && officeImg.naturalWidth > 0) {
            this.ctx.drawImage(officeImg, -1000, -1000, 2000, 2000);
        } else {
            this.ctx.fillStyle = '#2c3e50';
            this.ctx.fillRect(-1500, -1500, 3000, 3000);
        }
    },
    
    drawGrid: function() {
        this.ctx.strokeStyle = '#222';
        this.ctx.lineWidth = 2;
        let sz = 100;
        this.ctx.beginPath();
        for (let x = -2000; x < 2000; x += sz) {
            this.ctx.moveTo(x, -2000);
            this.ctx.lineTo(x, 2000);
        }
        for (let y = -2000; y < 2000; y += sz) {
            this.ctx.moveTo(-2000, y);
            this.ctx.lineTo(2000, y);
        }
        this.ctx.stroke();
    },

            this.ctx.translate(cx - 50, charY);

            // –°–æ—é–∑–Ω–∏–∫ (1049)

                this.ctx.textAlign = 'center';

            if (t > 60) this.ctx.fillText(line1, cx, textY);

        if (t < 480) {

            this.ctx.fillText('–§–ò–ù–ê–õ', cx, this.canvas.height / 2 - 40);
            this.ctx.font = '20px Arial';
            this.ctx.fillText('–°–ø–∞—Å–∏–±–æ –∑–∞ –∏–≥—Ä—É!', cx, this.canvas.height / 2 + 10);
            this.ctx.font = '16px Arial';
            this.ctx.fillText('–†–∞–∑—Ä–∞–±–æ—Ç–∫–∞ –∏ –∏–¥–µ–∏: Yska69', cx, this.canvas.height / 2 + 60);
            this.ctx.fillText('–°—é–∂–µ—Ç –∏ –ø–æ–¥–¥–µ—Ä–∂–∫–∞: 1049', cx, this.canvas.height / 2 + 90);
            return;
        }

        // –ö–Ω–æ–ø–∫–∞ –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞
        this.ctx.fillStyle = 'black';
        this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
        this.ctx.fillStyle = 'white';
        this.ctx.font = 'bold 30px Arial';
        this.ctx.textAlign = 'center';
        this.ctx.fillText('–ò–°–¢–û–†–ò–Ø –û–ö–û–ù–ß–ï–ù–ê', this.canvas.width / 2, this.canvas.height / 2 - 40);
        
        const btn = document.createElement('button');

        btn.className = 'btn';

        btn.style.transform = 'translate(-50%, -50%)';
        document.body.appendChild(btn);
        
        this.state = 'GAMEOVER'; // –ß—Ç–æ–±—ã –æ—Å—Ç–∞–Ω–æ–≤–∏—Ç—å loop
