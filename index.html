<script>
'use strict';

// === PARTICLE SYSTEM ===
class Particle {
    constructor(x, y, vx, vy, color, life) {
        this.x = x;
        this.y = y;
        this.vx = vx;
        this.vy = vy;
        this.color = color;
        this.life = life;
        this.maxLife = life;
        this.size = 3 + Math.random() * 3;
    }
    
    update() {
        this.x += this.vx;
        this.y += this.vy;
        this.vy += 0.2;
        this.life--;
        this.vx *= 0.98;
        this.vy *= 0.98;
    }
    
    draw(ctx) {
        const alpha = this.life / this.maxLife;
        ctx.globalAlpha = alpha;
        ctx.fillStyle = this.color;
        ctx.fillRect(this.x - this.size/2, this.y - this.size/2, this.size, this.size);
        ctx.globalAlpha = 1;
    }
}

// === INPUT SYSTEM ===
const Input = {
    keys: { w: false, a: false, s: false, d: false, space: false, e: false },
    mouse: { x: 0, y: 0, down: false },
    isMobile: false,
    
    joystick: {
        active: false,
        startX: 0,
        startY: 0,
        maxRadius: 60,
        touchId: null,
    },
    joystickDx: 0,
    joystickDy: 0,
    attackPressed: false,
    
    init: function() {
        window.addEventListener('keydown', e => this.onKey(e, true));
        window.addEventListener('keyup', e => this.onKey(e, false));
        window.addEventListener('mousemove', e => {
            this.mouse.x = e.clientX;
            this.mouse.y = e.clientY;
        });
        window.addEventListener('mousedown', () => this.mouse.down = true);
        window.addEventListener('mouseup', () => this.mouse.down = false);
        
        this.checkMobile();
        window.addEventListener('resize', () => this.checkMobile());
        
        if (this.isMobile) {
            this.initTouch();
        }
    },

    checkMobile: function() {
        this.isMobile = ('ontouchstart' in window || navigator.maxTouchPoints > 0) && window.innerWidth < 1024;
    },
    
    initTouch: function() {
        const touchLayer = document.getElementById('touch-layer');
        touchLayer.classList.add('active');

        const setupBtn = (id, key) => {
            const btn = document.getElementById(id);
            if (!btn) return;
            
            const setKey = (state) => {
                this.keys[key] = state;
                if (key === 'space') {
                    this.attackPressed = state;
                }
            };
            
            btn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                e.stopPropagation();
                setKey(true);
                
                if (key === 'e') {
                    if (Game.state === 'DIALOGUE') {
                        Game.advanceDialogue();
                    }
                    setTimeout(() => setKey(false), 100);
                }
            }, {passive: false});
            
            if (key === 'space') {
                btn.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    setKey(false);
                }, {passive: false});
                
                btn.addEventListener('touchcancel', (e) => {
                    e.preventDefault();
                    setKey(false);
                }, {passive: false});
            }
        };

        setupBtn('btn-attack-mobile', 'space');
        setupBtn('btn-interact-mobile', 'e');
        
        const dialogueBtn = document.getElementById('dialogue-btn');
        if (dialogueBtn) {
            dialogueBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                if (Game.state === 'DIALOGUE') {
                    Game.advanceDialogue();
                }
            }, {passive: false});
        }

        const joystickArea = document.getElementById('joystick-area');
        const joystickThumb = document.getElementById('joystick-thumb');

        const resetJoystick = () => {
            this.joystick.active = false;
            this.joystick.touchId = null;
            this.joystickDx = 0;
            this.joystickDy = 0;
            if (joystickThumb) {
                joystickThumb.style.transform = 'translate(-50%, -50%)';
            }
        };
        
        joystickArea.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (this.joystick.active) return;
            
            const touch = e.changedTouches[0];
            this.joystick.touchId = touch.identifier;
            this.joystick.active = true;
            
            const rect = joystickArea.getBoundingClientRect();
            this.joystick.startX = rect.left + rect.width / 2;
            this.joystick.startY = rect.top + rect.height / 2;
            
            this.handleJoystickMove(touch.clientX, touch.clientY);
        }, {passive: false});

        window.addEventListener('touchmove', (e) => {
            if (!this.joystick.active) return;
            
            let touch = null;
            for (let i = 0; i < e.changedTouches.length; i++) {
                if (e.changedTouches[i].identifier === this.joystick.touchId) {
                    touch = e.changedTouches[i];
                    break;
                }
            }
            if (!touch) return;
            
            e.preventDefault();
            this.handleJoystickMove(touch.clientX, touch.clientY);
        }, {passive: false});

        window.addEventListener('touchend', (e) => {
            if (!this.joystick.active) return;
            
            for (let i = 0; i < e.changedTouches.length; i++) {
                if (e.changedTouches[i].identifier === this.joystick.touchId) {
                    resetJoystick();
                    break;
                }
            }
        });
        
        window.addEventListener('touchcancel', resetJoystick);
    },

    handleJoystickMove: function(clientX, clientY) {
        const thumb = document.getElementById('joystick-thumb');
        if (!thumb) return;
        
        let dx = clientX - this.joystick.startX;
        let dy = clientY - this.joystick.startY;
        let dist = Math.hypot(dx, dy);

        if (dist > this.joystick.maxRadius) {
            dx = (dx / dist) * this.joystick.maxRadius;
            dy = (dy / dist) * this.joystick.maxRadius;
        }

        thumb.style.transform = `translate(calc(-50% + ${dx}px), calc(-50% + ${dy}px))`;

        this.joystickDx = dx / this.joystick.maxRadius;
        this.joystickDy = dy / this.joystick.maxRadius;
    },
    
    onKey: function(e, state) {
        const k = e.key.toLowerCase();
        const c = e.code;
        
        if (c === 'KeyW' || k === 'w' || k === '—Ü' || c === 'ArrowUp') this.keys.w = state;
        if (c === 'KeyA' || k === 'a' || k === '—Ñ' || c === 'ArrowLeft') this.keys.a = state;
        if (c === 'KeyS' || k === 's' || k === '—ã' || c === 'ArrowDown') this.keys.s = state;
        if (c === 'KeyD' || k === 'd' || k === '–≤' || c === 'ArrowRight') this.keys.d = state;
        
        if (c === 'KeyE' || k === 'e' || k === '—É') {
            if (state && Game.state === 'DIALOGUE') {
                Game.advanceDialogue();
            }
            this.keys.e = state;
        }

        if (c === 'Space') {
            if (state && Game.state === 'DIALOGUE') {
                Game.advanceDialogue();
            }
            this.keys.space = state;
        }
    }
};

// === CAMERA ===
class Camera {
    constructor() {
        this.x = 0;
        this.y = 0;
        this.shake = 0;
    }
    
    update(target) {
        if (!target) return;
        
        const followFactor = 0.1;
        this.x += (target.x - this.x) * followFactor;
        this.y += (target.y - this.y) * followFactor;
        
        if (this.shake > 0) {
            this.x += (Math.random() - 0.5) * this.shake;
            this.y += (Math.random() - 0.5) * this.shake;
            this.shake *= 0.9;
            if (this.shake < 0.5) this.shake = 0;
        }
    }
    
    apply(ctx, canvasWidth, canvasHeight, zoom) {
        ctx.setTransform(1, 0, 0, 1, 0, 0);
        ctx.scale(zoom, zoom);
        // –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ –∫–∞–º–µ—Ä—ã —Å —É—á–µ—Ç–æ–º –∑—É–º–∞
        ctx.translate(canvasWidth / 2 / zoom, canvasHeight / 2 / zoom);
        ctx.translate(-this.x, -this.y);
    }
}

class Entity {
    constructor(x, y, size) {

class Player extends Entity {

        this.hasPhone = false;
        this.battery = 100;

        this.swingTimer = 0;
        this.shootTimer = 0;
        this.aimAngle = 0;
        
        // –¢–ê–ô–ú–ï–†–´ –ë–ê–§–§–û–í (–≤ –∫–∞–¥—Ä–∞—Ö, 60 –∫–∞–¥—Ä–æ–≤ = 1 —Å–µ–∫)
        this.speedBuffTimer = 0;
        this.multiShotTimer = 0;
        this.damageBuffTimer = 0;
        this.shieldBuffTimer = 0;
    }
    
    update(walls) {
        // –†–ê–°–ß–ï–¢ –°–ö–û–†–û–°–¢–ò –° –£–ß–ï–¢–û–ú –ë–ê–§–§–û–í
        let currentSpeed = this.baseSpeed;
        if (Input.isMobile) currentSpeed /= 1.5;
        
        if (this.speedBuffTimer > 0) {
            currentSpeed *= 1.6; // +60% —Å–∫–æ—Ä–æ—Å—Ç–∏
            this.speedBuffTimer--;
            if (this.speedBuffTimer % 10 === 0) Game.createParticles(this.x, this.y, 2, '#3498db');
        }
        
        this.speed = currentSpeed;
        
        if (this.multiShotTimer > 0) this.multiShotTimer--;
        if (this.damageBuffTimer > 0) this.damageBuffTimer--;
        if (this.shieldBuffTimer > 0) this.shieldBuffTimer--;
        
        let dx = 0, dy = 0;
        
        if (Input.isMobile) {
            dx = Input.joystickDx;
            dy = Input.joystickDy;
        } else {
            if (Input.keys.w) dy = -1;
            if (Input.keys.s) dy = 1;
            if (Input.keys.a) dx = -1;
            if (Input.keys.d) dx = 1;
        }

        if (dx !== 0 || dy !== 0) {
            let len = Math.sqrt(dx * dx + dy * dy);
            if (!Input.isMobile && len > 0) {
                dx /= len;
                dy /= len;
            }

            let mx = dx * this.speed;
            let my = dy * this.speed;
            
            if (!this.checkWall(this.x + mx, this.y, walls)) this.x += mx;
            if (!this.checkWall(this.x, this.y + my, walls)) this.y += my;
        }
        
        if (this.invuln > 0) this.invuln--;
        if (this.swingTimer > 0) this.swingTimer--;
        if (this.shootTimer > 0) this.shootTimer--;
        
        const isAttacking = Input.mouse.down || Input.keys.space;
        
        if (Input.isMobile && isAttacking) {
            let closestEnemy = null;
            let minDist = Infinity;
            Game.enemies.forEach(e => {
                let dist = Math.hypot(e.x - this.x, e.y - this.y);
                if (dist < minDist) {
                    minDist = dist;
                    closestEnemy = e;
                }
            });
            
            if (Game.boss && !Game.bossDefeated) {
                let bossDist = Math.hypot(Game.boss.x - this.x, Game.boss.y - this.y);
                if (bossDist < minDist) {
                    closestEnemy = Game.boss;
                }
            }
            
            if (closestEnemy) {
                this.aimAngle = Math.atan2(closestEnemy.y - this.y, closestEnemy.x - this.x);
            } else {
                if (dx !== 0 || dy !== 0) {
                    this.aimAngle = Math.atan2(dy, dx);
                }
            }
        } else if (isAttacking) {
            const scale = Game.mobileZoomFactor;
            let worldMx = (Input.mouse.x / scale) - (Game.canvas.width / 2 / scale) + Game.cam.x;
            let worldMy = (Input.mouse.y / scale) - (Game.canvas.height / 2 / scale) + Game.cam.y;
            this.aimAngle = Math.atan2(worldMy - this.y, worldMx - this.x);
        }

        if (Game.state === 'PLAYING' && isAttacking) {
            if (Game.currentAct === 2 && Game.flags.hasDnsPhone) {
                this.attack('SWING');
            } else {
                this.attack('SHOOT');
            }
        }
    }

    checkWall(x, y, walls) {
        for (let w of walls) {
            if (x + this.size > w.x && x - this.size < w.x + w.w &&
                y + this.size > w.y && y - this.size < w.y + w.h) {
                return true;
            }
        }
        return false;
    }

    attack(type) {
        if (type === 'SWING') {
            if (this.swingTimer === 0) {
                this.swingTimer = 20;
                Game.createParticles(this.x, this.y, 10, '#fff');
            }
        } else if (type === 'SHOOT') {
            if (this.shootTimer > 0) return;
            
            // –£–º–µ–Ω—å—à–∞–µ–º –∑–∞–¥–µ—Ä–∂–∫—É –µ—Å–ª–∏ –µ—Å—Ç—å –±–∞—Ñ—Ñ —Å–∫–æ—Ä–æ—Å—Ç–∏ (–Ω–µ–º–Ω–æ–≥–æ)
            this.shootTimer = (this.speedBuffTimer > 0) ? 10 : 12;
            
            let content = "–º–Ω–µ –ø–æ—Ö—É–π";
            let bType = 'TEXT';
            let damageMult = (this.damageBuffTimer > 0) ? 3 : 1;
            
            if (Game.currentAct === 3) {
                content = 'üîã';
                bType = 'EMOJI';
            } else {
                let phrases = ["–º–Ω–µ –ø–æ—Ö—É–π", "–æ–Ω —É–¥–æ–±–Ω—ã–π", "–∫–æ–º–ø–∞–∫—Ç —Ç–æ–ø", "–∑–∞—Ç–∫–Ω–∏—Å—å"];
                content = phrases[Math.floor(Math.random() * phrases.length)];
            }
            
            const spawnBullet = (angleOffset) => {
                let b = new Bullet(this.x, this.y, this.aimAngle + angleOffset, true, bType, content);
                if (this.damageBuffTimer > 0) {
                    b.size *= 1.5; // –í–∏–∑—É–∞–ª—å–Ω–æ –±–æ–ª—å—à–µ
                    b.isSuper = true; // –î–ª—è –ª–æ–≥–∏–∫–∏ —É—Ä–æ–Ω–∞
                }
                Game.bullets.push(b);
            };

            spawnBullet(0);

            if (this.multiShotTimer > 0) {
                spawnBullet(-0.3);
                spawnBullet(0.3);
            }
        }
    }
    
    hit(dmg) {
        if (this.invuln > 0 || this.shieldBuffTimer > 0) return;
        if (Game.bossDefeated) return;
        
        this.hp -= dmg;
        this.invuln = 60;
        Game.cam.shake = 10;
        Game.updateHUD();
        Game.createParticles(this.x, this.y, 15, '#e74c3c');
        if (this.hp <= 0) Game.gameOver();
    }
}

class Enemy extends Entity {

        let dist = Math.hypot(player.x - this.x, player.y - this.y);
        let angle = Math.atan2(player.y - this.y, player.x - this.x);
        
        if (this.type === 'MELEE') {
            let speed = 4;
            let mx = Math.cos(angle) * speed;
            let my = Math.sin(angle) * speed;
            if (!this.checkWall(this.x + mx, this.y, walls)) this.x += mx;
            if (!this.checkWall(this.x, this.y + my, walls)) this.y += my;
            if (dist < this.size + player.size && player.invuln === 0) {
                player.hit(1);
            }
        } else {
            let keepDist = 350;
            if (dist < keepDist) {
                this.x -= Math.cos(angle) * 1.5;
                this.y -= Math.sin(angle) * 1.5;
            } else if (dist > keepDist + 100) {
                this.x += Math.cos(angle) * 1.5;
                this.y += Math.sin(angle) * 1.5;

}

// –ù–û–í–´–ô –ö–õ–ê–°–° –ë–ê–§–§–û–í
class Buff extends Entity {
    constructor(x, y, type) {
        super(x, y, 25);
        this.buffType = type; // HEAL, SPEED, MULTI, SHIELD, DAMAGE
        this.life = 600; // –ò—Å—á–µ–∑–∞–µ—Ç —á–µ—Ä–µ–∑ 10 —Å–µ–∫—É–Ω–¥ –µ—Å–ª–∏ –Ω–µ –ø–æ–¥–æ–±—Ä–∞—Ç—å
        
        // –ú–∞–ø–ø–∏–Ω–≥ —Ç–∏–ø–∞ –±–∞—Ñ—Ñ–∞ –Ω–∞ –∫–ª—é—á –∞—Å—Å–µ—Ç–∞ –∏ —ç–º–æ–¥–∑–∏ (–¥–ª—è —Ñ–æ–ª–±—ç–∫–∞)
        this.assetsMap = {
            'HEAL': { key: 'buff_heal', emoji: 'üíä' },
            'SPEED': { key: 'buff_speed', emoji: '‚ö°' },
            'MULTI': { key: 'buff_multishot', emoji: 'üî±' },
            'SHIELD': { key: 'buff_shield', emoji: 'üõ°Ô∏è' },
            'DAMAGE': { key: 'buff_damage', emoji: 'üí™' }
        };
    }
    
    update(player) {
        this.life--;
        if (this.life <= 0) {
            this.markedForDeletion = true;
            return;
        }

        if (Math.hypot(player.x - this.x, player.y - this.y) < 40) {
            this.applyBuff(player);
            this.markedForDeletion = true;
            Game.createParticles(this.x, this.y, 20, '#00ff00');
        }
    }
    
    applyBuff(player) {
        // –î–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å 600 –∫–∞–¥—Ä–æ–≤ = 10 —Å–µ–∫—É–Ω–¥
        const DURATION = 600; 
        
        switch(this.buffType) {
            case 'HEAL':
                if (player.hp < player.maxHp) player.hp++;
                Game.updateHUD();
                break;
            case 'SPEED':
                player.speedBuffTimer = DURATION;
                break;
            case 'MULTI':
                player.multiShotTimer = DURATION;
                break;
            case 'SHIELD':
                player.shieldBuffTimer = DURATION;
                break;
            case 'DAMAGE':
                player.damageBuffTimer = DURATION;
                break;
        }
    }
    
    draw(ctx) {
        const info = this.assetsMap[this.buffType];
        const img = Assets.images[info.key];
        
        // –ü—É–ª—å—Å–∞—Ü–∏—è
        const scale = 1 + Math.sin(Date.now() / 200) * 0.1;
        
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.scale(scale, scale);
        
        if (img && img.complete && img.naturalWidth > 0) {
            let w = 50;
            let h = (img.height / img.width) * w;
            ctx.drawImage(img, -w/2, -h/2, w, h);
        } else {
            // –§–æ–ª–±—ç–∫ –Ω–∞ —ç–º–æ–¥–∑–∏ –∏ –∫—Ä—É–∂–æ–∫
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.beginPath();
            ctx.arc(0, 0, 25, 0, Math.PI * 2);
            ctx.fill();
            ctx.strokeStyle = 'white';
            ctx.stroke();
            
            ctx.font = '30px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(info.emoji, 0, 2);
        }
        ctx.restore();
    }
}

        this.props.push({type: 'SCOOTER', x: randomCoord(), y: randomCoord()});

        document.getElementById('ammo-display').style.display = 'block';

            {n: "YSKA69", t: "–ö–æ–º–ø–∞–∫—Ç–Ω–æ—Å—Ç—å ‚Äî —ç—Ç–æ —Å–≤–æ–±–æ–¥–∞."}
        ]);
    },
    
    startInfinity: function() {
        this.currentAct = 999;
        this.walls = [];
        this.enemies = [];
        this.buffs = [];
        this.player.x = 0;
        this.player.y = 0;
        
        document.getElementById('score-display').style.display = 'block';
        document.getElementById('ammo-display').style.display = 'none';
        this.player.hasPhone = false;
        this.player.battery = 100;
    },
    
    updateBatteryFromBossHP: function() {
        if (!this.boss || this.bossDefeated || this.currentAct !== 3) return;
        
        const bossHpPercent = (this.boss.hp / this.boss.maxHp) * 100;
        
        if (bossHpPercent <= 10) {
            this.player.battery = 0;
        } else {
            this.player.battery = ((bossHpPercent - 10) / 90) * 100;
        }
        
        this.player.battery = Math.max(0, Math.min(100, this.player.battery));
    },
    
    loop: function() {
        this.update();
        this.draw();
        requestAnimationFrame(() => this.loop());
    },
    
    update: function() {
        if (this.state === 'MENU' || this.state === 'GAMEOVER') return;
        if (this.state !== 'PLAYING' && this.state !== 'EPILOGUE') return;
        
        if (this.player) {
            this.cam.update(this.player);
            this.player.update(this.walls);
        }
        
        this.updateBatteryFromBossHP();
        
        if (this.state === 'PLAYING') {
            if (this.currentAct === 1 && this.enemies.length < 5 && (this.flags.act1Kills + this.enemies.length < 20)) {
                if (Math.random() < 0.02) this.spawnEnemy('RANGED');
            }
            
            if (this.currentAct === 2 && this.flags.hasDnsPhone && this.enemies.length < 25) {
                if (Math.random() < 0.1) this.spawnEnemy('MELEE');
            }
            
            if (this.currentAct === 999) {
                // –°–ø–∞–≤–Ω –≤—Ä–∞–≥–æ–≤ –≤ –±–µ—Å–∫–æ–Ω–µ—á–Ω–æ—Å—Ç–∏
                if (this.enemies.length < 20 + this.score / 10) {
                    if (Math.random() < 0.05) this.spawnEnemy(Math.random() > 0.5 ? 'RANGED' : 'MELEE');
                }
                
                // –°–ü–ê–í–ù –ë–ê–§–§–û–í (—Ä–µ–¥–∫–æ, –ø—Ä–∏–º–µ—Ä–Ω–æ —Ä–∞–∑ –≤ 15-20 —Å–µ–∫)
                if (this.buffs.length < 3 && Math.random() < 0.001) {
                    const types = ['HEAL', 'SPEED', 'MULTI', 'SHIELD', 'DAMAGE'];
                    const type = types[Math.floor(Math.random() * types.length)];
                    
                    let angle = Math.random() * Math.PI * 2;
                    let dist = 300 + Math.random() * 300;
                    let bx = this.player.x + Math.cos(angle) * dist;
                    let by = this.player.y + Math.sin(angle) * dist;
                    
                    this.buffs.push(new Buff(bx, by, type));
                }
            }
        }
        
        this.enemies.forEach(e => e.update(this.player, this.walls));
        this.bullets.forEach(b => b.update());
        this.pickups.forEach(p => p.update(this.player));
        this.buffs.forEach(b => b.update(this.player)); // –û–±–Ω–æ–≤–ª—è–µ–º –±–∞—Ñ—Ñ—ã
        
        if (this.boss && !this.bossDefeated) {
            this.boss.update();
        }
        
        this.particles.forEach(p => p.update());
        this.particles = this.particles.filter(p => p.life > 0);
        
        this.handleCollisions();
        this.checkObjectives();
        
        this.enemies = this.enemies.filter(e => !e.markedForDeletion);
        this.bullets = this.bullets.filter(b => !b.markedForDeletion);
        this.pickups = this.pickups.filter(p => !p.markedForDeletion);
        this.buffs = this.buffs.filter(b => !b.markedForDeletion);
        this.props = this.props.filter(p => !p.markedForDeletion);
    },
    
    spawnEnemy: function(type) {
        let ex, ey, dist;
        let safeDist = 300;

        if (this.currentAct === 1) {
            const boxMin = -450;
            const boxMax = 450;
            
            do {
                ex = boxMin + Math.random() * (boxMax - boxMin);
                ey = boxMin + Math.random() * (boxMax - boxMin);
                dist = Math.hypot(this.player.x - ex, this.player.y - ey);
            } while (dist < safeDist);
            
        } else if (this.currentAct === 2) {
            const mallMin = -500;
            const mallMax = 2000;
            const mapSize = mallMax - mallMin;
            const edgePadding = 100;
            
            do {
                ex = mallMin + edgePadding + Math.random() * (mapSize - 2 * edgePadding);
                ey = mallMin + edgePadding + Math.random() * (mapSize - 2 * edgePadding);
                dist = Math.hypot(this.player.x - ex, this.player.y - ey);
            } while (dist < safeDist);

        } else {
            let angle = Math.random() * Math.PI * 2;
            let spawnDist = 600;
            ex = this.player.x + Math.cos(angle) * spawnDist;
            ey = this.player.y + Math.sin(angle) * spawnDist;
        }

        this.enemies.push(new Enemy(ex, ey, type));
    },
    
    handleCollisions: function() {
        this.bullets.forEach(b => {
            if (b.isPlayer) {
                this.enemies.forEach(e => {
                    if (Math.hypot(b.x - e.x, b.y - e.y) < e.size + b.size) {
                        let dmg = b.isSuper ? 3 : 1; // –£–≤–µ–ª–∏—á–µ–Ω–Ω—ã–π —É—Ä–æ–Ω
                        e.hp -= dmg;
                        b.markedForDeletion = true;
                        this.createParticles(e.x, e.y, 5, '#e74c3c');
                        
                        if (e.hp <= 0) {
                            e.markedForDeletion = true;
                            this.score++;
                            if (this.currentAct === 1) this.flags.act1Kills++;
                            if (this.currentAct !== 1 && Math.random() < 0.1) {
                                this.pickups.push(new Pickup(e.x, e.y));
                            }
                            this.createParticles(e.x, e.y, 15, '#f39c12');
                        }
                    }
                });
                
                if (this.boss && !this.bossDefeated && Math.hypot(b.x - this.boss.x, b.y - this.boss.y) < this.boss.size + 20) {
                    let dmg = b.isSuper ? 3 : 1;
                    this.boss.hp -= dmg;
                    b.markedForDeletion = true;
                    this.cam.shake = 2;
                    this.createParticles(this.boss.x, this.boss.y, 5, '#f1c40f');
                }
            } else {
                if (this.bossDefeated) {
                    b.markedForDeletion = true;
                    return;
                }
                
                if (Math.hypot(b.x - this.player.x, b.y - this.player.y) < this.player.size) {
                    this.player.hit(1);
                    b.markedForDeletion = true;
                }
            }
        });

        if (this.player.swingTimer > 0 && this.currentAct === 2 && this.flags.hasDnsPhone) {
            let range = 110;
            let arc = 1.2;
            this.enemies.forEach(e => {
                let dist = Math.hypot(e.x - this.player.x, e.y - this.player.y);
                if (dist < range) {
                    let angleToEnemy = Math.atan2(e.y - this.player.y, e.x - this.player.x);
                    let angleDiff = angleToEnemy - this.player.aimAngle;
                    while (angleDiff <= -Math.PI) angleDiff += Math.PI * 2;
                    while (angleDiff > Math.PI) angleDiff -= Math.PI * 2;
                    if (Math.abs(angleDiff) < arc / 2) {
                        e.hp -= 10;
                        e.markedForDeletion = true;
                        this.cam.shake = 5;
                        this.createParticles(e.x, e.y, 20, '#fff');
                    }
                }
            });
        }
    },
    
    checkObjectives: function() {
        let prompt = document.getElementById('interact-prompt');
        prompt.style.display = 'none';
        
        if (this.currentAct === 1 && this.flags.act1Kills >= 20) {
            this.dialogue([{n: "–°–ò–°–¢–ï–ú–ê", t: "–ß–∞—Ç —Å–≤–µ—Ä–Ω—É—Ç. –í—ã—Ö–æ–¥ –≤ –æ—Ñ—Ñ–ª–∞–π–Ω..."}]);
            setTimeout(() => this.startAct2(), 2000);
        }
        
        if (this.currentAct === 2) {
            let dnsStore = this.props.find(p => p.type === 'DNS_STORE');
            if (dnsStore && !this.flags.hasDnsPhone) {
                if (Math.hypot(this.player.x - dnsStore.x, this.player.y - dnsStore.y) < 150) {
                    this.showPrompt(dnsStore.x, dnsStore.y, "–ó–ê–ë–†–ê–¢–¨ 12 MINI [E]");
                    if (Input.keys.e) {
                        this.flags.hasDnsPhone = true;
                        this.player.hasPhone = true;
                        this.createParticles(dnsStore.x, dnsStore.y, 20, '#3498db');
                        this.dialogue([
                            {n: "YSKA69", t: "–ù–∞–∫–æ–Ω–µ—Ü-—Ç–æ. –ö–æ–º–ø–∞–∫—Ç–Ω–æ—Å—Ç—å –≤ –º–æ–∏—Ö —Ä—É–∫–∞—Ö!"},
                            {n: "–ó–ê–î–ê–ß–ê", t: "–ë–µ–≥–∏—Ç–µ –∫ —Å–∞–º–æ–∫–∞—Ç—É!"}
                        ]);
                    }
                }
            }
            
            let scooter = this.props.find(p => p.type === 'SCOOTER');
            if (scooter && this.flags.hasDnsPhone) {
                if (Math.hypot(this.player.x - scooter.x, this.player.y - scooter.y) < 100) {
                    this.showPrompt(scooter.x, scooter.y, "–£–ï–•–ê–¢–¨ [E]");
                    if (Input.keys.e) {
                        this.startAct3();
                    }
                }
            }
        }
        
        if (this.currentAct === 3) {
            if (this.player.battery <= 0 && !this.flags.readyToThrow) {
                this.flags.readyToThrow = true;
                this.dialogue([{n: "–°–ò–°–¢–ï–ú–ê", t: "–ë–ê–¢–ê–†–ï–Ø 0%. –ù–ê–ñ–ú–ò–¢–ï [E] –ß–¢–û–ë–´ –ë–†–û–°–ò–¢–¨ –¢–ï–õ–ï–§–û–ù!"}]);
            }
            
            if (this.flags.readyToThrow && Input.keys.e && !this.bossDefeated) {
                if (this.boss) {
                    this.boss.defeat();
                } else {
                    this.bossDefeated = true;
                    this.state = 'EPILOGUE';
                    this.epilogueTimer = 0;
                    document.getElementById('ui-layer').style.display = 'none';
                }
            }
        }
    },
    
    showPrompt: function(wx, wy, text) {
        let prompt = document.getElementById('interact-prompt');
        const scale = this.mobileZoomFactor;
        const screenX = (wx - this.cam.x) * scale + this.canvas.width / 2;
        const screenY = (wy - this.cam.y) * scale + this.canvas.height / 2;
        
        prompt.style.left = screenX + 'px';
        prompt.style.top = screenY - (60 * scale) + 'px';
        prompt.innerText = text;
        prompt.style.display = 'block';
    },
    
    draw: function() {
        this.ctx.setTransform(1, 0, 0, 1, 0, 0);
        this.ctx.fillStyle = '#111';
        this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
        
        if (this.state === 'MENU') {
            this.drawGrid();
            return;
        }
        
        if (this.state === 'EPILOGUE') {
            this.drawEpilogue();
            return;
        }
        
        this.cam.apply(this.ctx, this.canvas.width, this.canvas.height, this.mobileZoomFactor);
        
        if (this.currentAct === 1) {
            this.drawMatrixBg();
        } else if (this.currentAct === 2) {
            this.drawMallFloor();
        } else if (this.currentAct === 3) {
            this.drawOfficeBg();
        } else {
            this.drawGrid();
        }

        this.ctx.fillStyle = '#444';
        this.walls.forEach(w => {
            this.ctx.fillRect(w.x, w.y, w.w, w.h);
            this.ctx.strokeStyle = '#666';
            this.ctx.strokeRect(w.x, w.y, w.w, w.h);
        });
        
        this.props.forEach(p => {
            this.ctx.save();
            this.ctx.translate(p.x, p.y);
            
            if (p.type === 'DNS_STORE') {
                this.ctx.fillStyle = '#f39c12';
                this.ctx.fillRect(-150, -150, 300, 300);
                this.ctx.fillStyle = '#2c3e50';
                this.ctx.fillRect(-140, -140, 280, 280);
                
                const dnsLogo = Assets.images.dns_logo;
                if (dnsLogo && dnsLogo.complete && dnsLogo.naturalWidth > 0) {
                    let logoW = 180;
                    let logoH = (dnsLogo.height / dnsLogo.width) * logoW;
                    this.ctx.drawImage(dnsLogo, -logoW/2, -logoH/2, logoW, logoH);
                } else {
                    this.ctx.fillStyle = this.flags.hasDnsPhone ? '#27ae60' : '#f1c40f';
                    this.ctx.font = 'bold 50px Arial';
                    this.ctx.textAlign = 'center';
                    this.ctx.fillText('DNS', 0, 15);
                }
                
                if (!this.flags.hasDnsPhone) {
                    const phoneImg = Assets.images.phone;
                    if (phoneImg && phoneImg.complete && phoneImg.naturalWidth > 0) {
                        this.ctx.drawImage(phoneImg, -20, 20, 40, 60);
                    } else {
                        this.ctx.fillStyle = 'white';
                        this.ctx.font = '30px Arial';
                        this.ctx.fillText('üì±', 0, 60);
                    }
                }
            } else if (p.type === 'SCOOTER') {
                const scooterImg = Assets.images.scooter;
                if (scooterImg && scooterImg.complete && scooterImg.naturalWidth > 0) {
                    this.ctx.drawImage(scooterImg, -40, -40, 80, 80);
                } else {
                    this.ctx.font = '80px Arial';
                    this.ctx.textAlign = 'center';
                    this.ctx.fillText('üõ¥', 0, 25);
                }
            } else if (p.type === 'DECOR') {
                this.ctx.font = '40px Arial';
                this.ctx.textAlign = 'center';
                this.ctx.fillText('üå≥', 0, 15);
            }
            this.ctx.restore();
        });
        
        this.pickups.forEach(p => {
            this.ctx.save();
            this.ctx.translate(p.x, p.y);
            
            const heartImg = Assets.images.heart;
            if (heartImg && heartImg.complete && heartImg.naturalWidth > 0) {
                let w = p.size * 2;
                let h = (heartImg.height / heartImg.width) * w;
                this.ctx.drawImage(heartImg, -w/2, -h/2, w, h);
            } else {
                p.draw(this.ctx, '#e74c3c');
                this.ctx.font = '30px Arial';
                this.ctx.textAlign = 'center';
                this.ctx.fillText('‚ù§Ô∏è', 0, 10);
            }
            this.ctx.restore();
        });

        // –û–¢–†–ò–°–û–í–ö–ê –ë–ê–§–§–û–í –í –ú–ò–†–ï
        this.buffs.forEach(b => {
            b.draw(this.ctx);
        });
        
        this.enemies.forEach(e => {
            this.ctx.save();
            this.ctx.translate(e.x, e.y);
            e.draw(this.ctx, '#e74c3c');
            this.ctx.restore();
        });
        
        if (this.boss && !this.bossDefeated) {
            this.ctx.save();
            this.ctx.translate(this.boss.x, this.boss.y);
            
            if (this.boss.isEnraged) {
                this.ctx.shadowColor = '#e74c3c';
                this.ctx.shadowBlur = 30;
            }
            
            const img = Assets.images.tim;
            if (img && img.complete && img.naturalWidth > 0) {
                let w = this.boss.size * 2.5;
                let h = (img.height / img.width) * w;
                
                if (this.boss.isEnraged) {
                    this.ctx.filter = 'sepia(100%) saturate(300%) hue-rotate(-50deg)';
                }
                
                this.ctx.drawImage(img, -w/2, -h/2, w, h);
                this.ctx.filter = 'none';
            } else {
                this.boss.draw(this.ctx, this.boss.isEnraged ? '#e74c3c' : 'gray');
                this.ctx.font = '100px Arial';
                this.ctx.textAlign = 'center';
                this.ctx.fillText('üçé', 0, 35);
            }
            
            this.ctx.shadowBlur = 0;
            this.ctx.restore();
        }
        
        if (this.player) {
            this.ctx.save();
            this.ctx.translate(this.player.x, this.player.y);
            
            // –ú–∏–≥–∞–Ω–∏–µ –Ω–µ—É—è–∑–≤–∏–º–æ—Å—Ç–∏
            if ((this.player.invuln > 0 || this.player.shieldBuffTimer > 0) && Math.floor(Date.now() / 100) % 2 === 0) {
                this.ctx.globalAlpha = 0.5;
            }
            
            // –©–∏—Ç –≤–∏–∑—É–∞–ª—å–Ω–æ
            if (this.player.shieldBuffTimer > 0) {
                this.ctx.beginPath();
                this.ctx.arc(0, 0, this.player.size + 15, 0, Math.PI*2);
                this.ctx.strokeStyle = '#3498db';
                this.ctx.lineWidth = 3;
                this.ctx.stroke();
            }
            
            const heroImg = Assets.images.hero;
            if (heroImg && heroImg.complete && heroImg.naturalWidth > 0) {
                let w = this.player.size * 2;
                let h = (heroImg.height / heroImg.width) * w;
                this.ctx.drawImage(heroImg, -w/2, -h/2, w, h);
            } else {
                this.player.draw(this.ctx, '#3498db');
                this.ctx.font = '40px Arial';
                this.ctx.textAlign = 'center';
                this.ctx.fillText('üòé', 0, 15);
            }
            
            this.ctx.globalAlpha = 1;
            
            if (this.player.swingTimer > 0 && this.currentAct === 2 && this.flags.hasDnsPhone) {
                let range = 110;
                let arc = 1.2;
                let startA = this.player.aimAngle - arc / 2;
                let endA = this.player.aimAngle + arc / 2;
                
                this.ctx.beginPath();
                this.ctx.arc(0, 0, range, startA, endA);
                this.ctx.strokeStyle = 'rgba(255,255,255,0.7)';
                this.ctx.lineWidth = 8;
                this.ctx.stroke();

                this.ctx.save();
                this.ctx.rotate(this.player.aimAngle);
                
                const phoneImg = Assets.images.phone;
                if (phoneImg && phoneImg.complete && phoneImg.naturalWidth > 0) {
                    this.ctx.drawImage(phoneImg, range - 45, -25, 50, 50);
                } else {
                    this.ctx.font = '50px Arial';
                    this.ctx.fillText('üì±', range - 25, 15);
                }
                this.ctx.restore();
            }
            this.ctx.restore();
        }
        
        this.bullets.forEach(b => {
            b.draw(this.ctx);
        });
        
        this.particles.forEach(p => p.draw(this.ctx));
        
        this.updateHUD();
    },
    
    drawMatrixBg: function() {
        this.ctx.fillStyle = '#001000';
        this.ctx.fillRect(-500, -500, 1000, 1000);
        this.ctx.fillStyle = '#002200';
        this.ctx.font = "14px monospace";
        let sz = 60;
        for (let x = -500; x < 500; x += sz) {
            for (let y = -500; y < 500; y += sz) {
                let char = ((x + y) % 3 === 0) ? "1" : "0";
                this.ctx.fillText(char, x, y);
            }
        }
    },
    
    drawMallFloor: function() {
        let size = 2500;
        let min = -500;
        this.ctx.fillStyle = '#111';
        this.ctx.fillRect(min, min, size, size);
        let tileSize = 150;
        for (let x = min; x < min + size; x += tileSize) {
            for (let y = min; y < min + size; y += tileSize) {
                this.ctx.fillStyle = ((Math.floor(x / tileSize) + Math.floor(y / tileSize)) % 2 === 0) ? '#4a4a4a' : '#6b6b6b';
                this.ctx.fillRect(x, y, tileSize, tileSize);
            }
        }
    },

    drawOfficeBg: function() {
        const officeImg = Assets.images.office;
        if (officeImg && officeImg.complete && officeImg.naturalWidth > 0) {
            this.ctx.drawImage(officeImg, -1000, -1000, 2000, 2000);
        } else {
            this.ctx.fillStyle = '#2c3e50';
            this.ctx.fillRect(-1500, -1500, 3000, 3000);
        }
    },
    
    drawGrid: function() {
        this.ctx.strokeStyle = '#222';
        this.ctx.lineWidth = 2;
        let sz = 100;
        this.ctx.beginPath();
        for (let x = -2000; x < 2000; x += sz) {
            this.ctx.moveTo(x, -2000);
            this.ctx.lineTo(x, 2000);
        }
        for (let y = -2000; y < 2000; y += sz) {
            this.ctx.moveTo(-2000, y);
            this.ctx.lineTo(2000, y);
        }
        this.ctx.stroke();
    },

    epilogueTimer: 0,
    
    drawEpilogue: function() {
        this.ctx.setTransform(1, 0, 0, 1, 0, 0);
        this.epilogueTimer++;
        let t = this.epilogueTimer;
        
        if (t < 60) {
            this.ctx.fillStyle = `rgba(255, 255, 255, ${1 - t / 60})`;
            this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
            
            this.ctx.fillStyle = 'white';
            this.ctx.font = 'bold 30px Arial';
            this.ctx.textAlign = 'center';
            this.ctx.fillText('üí• iPhone 12 Mini –±—Ä–æ—à–µ–Ω! üí•', this.canvas.width / 2, this.canvas.height / 2);
            return;
        }
        
        if (t < 120) {
            this.ctx.fillStyle = `rgba(255, 255, 255, ${1 - (t - 60) / 60})`;
            this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
            return;
        }
        
        let grad = this.ctx.createLinearGradient(0, 0, 0, this.canvas.height);
        grad.addColorStop(0, "#2c3e50");
        grad.addColorStop(0.5, "#d35400");
        grad.addColorStop(1, "#f1c40f");
        this.ctx.fillStyle = grad;
        this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
        
        this.ctx.fillStyle = "yellow";
        this.ctx.beginPath();
        this.ctx.arc(this.canvas.width / 2, this.canvas.height - 180, 80, 0, Math.PI * 2);
        this.ctx.fill();
        
        this.ctx.fillStyle = "#2980b9";
        this.ctx.fillRect(0, this.canvas.height - 180, this.canvas.width, 100);
        
        this.ctx.fillStyle = "#e67e22";
        let sandY = this.canvas.height - 80;
        this.ctx.fillRect(0, sandY, this.canvas.width, 80);
        
        let cx = this.canvas.width / 2;
        let charY = this.canvas.height - 40;
        
        const carImg = Assets.images.car;
        if (carImg && carImg.complete && carImg.naturalWidth > 0) {
            this.ctx.drawImage(carImg, cx - 200, sandY - 20, 200, 100);
        } else {
            this.ctx.fillStyle = '#34495e';
            this.ctx.fillRect(cx - 200, sandY - 20, 200, 100);
            this.ctx.fillStyle = '#95a5a6';
            this.ctx.fillRect(cx - 170, sandY - 10, 40, 40);
            this.ctx.fillRect(cx - 100, sandY - 10, 40, 40);
        }
        
        const heroImg = Assets.images.hero;
        const allyImg = Assets.images.ally;
        
        if (heroImg && heroImg.complete && heroImg.naturalWidth > 0) {
            this.ctx.drawImage(heroImg, cx + 20, charY - 80, 50, 50);
        } else {
            this.ctx.font = '50px Arial';
            this.ctx.textAlign = 'center';
            this.ctx.fillText('üòé', cx + 45, charY - 55);
        }
        
        if (allyImg && allyImg.complete && allyImg.naturalWidth > 0) {
            this.ctx.drawImage(allyImg, cx + 80, charY - 80, 50, 50);
        } else {
            this.ctx.font = '50px Arial';
            this.ctx.textAlign = 'center';
            this.ctx.fillText('ü§ù', cx + 105, charY - 55);
        }

        const phoneImg = Assets.images.phone;
        if (phoneImg && phoneImg.complete && phoneImg.naturalWidth > 0) {
            this.ctx.drawImage(phoneImg, cx + 55, charY - 70, 15, 25);
            this.ctx.drawImage(phoneImg, cx + 85, charY - 70, 15, 25);
        } else {
            this.ctx.font = '25px Arial';
            this.ctx.textAlign = 'center';
            this.ctx.fillText('üì±', cx + 55, charY - 45);
            this.ctx.fillText('üì±', cx + 85, charY - 45);
        }

        this.ctx.fillStyle = "white";
        this.ctx.shadowColor = "black";
        this.ctx.shadowBlur = 4;
        this.ctx.font = "20px Arial";
        this.ctx.textAlign = "center";
        
        if (t > 150 && t < 400) {
            this.ctx.fillText("*1049 –¥–æ—Å—Ç–∞–ª –¥–≤–∞ –Ω–æ–≤—ã—Ö –∞–π—Ñ–æ–Ω–∞ 12 –º–∏–Ω–∏ –∏ –ø–µ—Ä–µ–¥–∞–ª –æ–¥–∏–Ω –£—Å–∫–µ*", cx, charY - 220);
        }
        if (t > 250) this.ctx.fillText("1049: –Ø –∑–Ω–∞–ª, —á—Ç–æ —Ç—ã —Å–ø—Ä–∞–≤–∏—à—å—Å—è.", cx, charY - 190);
        if (t > 400) this.ctx.fillText("–£ Yska69 –µ—Å—Ç—å –µ–≥–æ iPhone 12 Mini.", cx, charY - 160);
        if (t > 550) {
            this.ctx.font = "bold 60px Arial";
            this.ctx.fillText("–ö–û–ù–ï–¶", cx, this.canvas.height / 2);
        }
        
        this.ctx.shadowBlur = 0;
    },
    
    updateHUD: function() {
        if (!this.player) return;
        
        let hpStr = "‚ù§Ô∏è".repeat(Math.max(0, this.player.hp));
        document.getElementById('hp-display').innerText = `HP: ${hpStr} (${this.player.hp}/${this.player.maxHp})`;
        document.getElementById('score-display').innerText = "KILLS: " + this.score;
        
        // –û–¢–û–ë–†–ê–ñ–ï–ù–ò–ï –ë–ê–§–§–û–í
        let buffHtml = '';
        if (this.player.speedBuffTimer > 0) buffHtml += '<div class="buff-icon">‚ö° –°–ö–û–†–û–°–¢–¨</div>';
        if (this.player.multiShotTimer > 0) buffHtml += '<div class="buff-icon">üî± –ú–£–õ–¨–¢–ò-–®–û–¢</div>';
        if (this.player.shieldBuffTimer > 0) buffHtml += '<div class="buff-icon">üõ°Ô∏è –©–ò–¢</div>';
        if (this.player.damageBuffTimer > 0) buffHtml += '<div class="buff-icon">üí™ –£–†–û–ù</div>';
        document.getElementById('buffs-display').innerHTML = buffHtml;
        
        if (this.currentAct === 3) {
            document.getElementById('ammo-display').innerHTML = `BATTERY: <span style='color:${this.player.battery > 20 ? 'lime' : 'red'}'>${Math.floor(this.player.battery)}%</span>`;
            
            if (this.boss && !this.bossDefeated) {
                document.getElementById('boss-hp').style.width = (this.boss.hp / this.boss.maxHp * 100) + "%";
            }
        }
    },
    
    dialogueQueue: [],
    
    dialogue: function(lines) {
        this.state = 'DIALOGUE';
        this.dialogueQueue = lines;
        document.getElementById('dialogue-box').style.display = 'block';
        this.advanceDialogue();
    },
    
    advanceDialogue: function() {
        if (this.dialogueQueue.length > 0) {
            let line = this.dialogueQueue.shift();
            document.getElementById('d-char').innerText = line.n;
            document.getElementById('d-text').innerText = line.t;
        } else {
            document.getElementById('dialogue-box').style.display = 'none';
            this.state = 'PLAYING';
        }
    },
    
    gameOver: function() {
        if (this.bossDefeated) return;
        
        this.state = 'GAMEOVER';
        
        const msg = document.createElement('div');
        msg.style.cssText = 'position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);padding:30px;background:rgba(231,76,60,0.95);color:white;font-size:30px;border-radius:15px;z-index:1000;text-align:center;box-shadow:0 10px 40px rgba(0,0,0,0.5);';
        msg.innerHTML = "üíÄ –í–´ –ü–†–û–ò–ì–†–ê–õ–ò üíÄ<br><small style='font-size:18px;'>–û–±–Ω–æ–≤–∏—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü—É –¥–ª—è –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞</small>";
        document.body.appendChild(msg);
        
        setTimeout(() => location.reload(), 3000);
    }
};

window.onload = function() {
    Game.init();
}
</script>
