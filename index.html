<script>
'use strict';

// === PARTICLE SYSTEM ===
class Particle {
    constructor(x, y, vx, vy, color, life) {
        this.x = x;
        this.y = y;
        this.vx = vx;
        this.vy = vy;
        this.color = color;
        this.life = life;
        this.maxLife = life;
        this.size = 3 + Math.random() * 3;
    }
    
    update() {
        this.x += this.vx;
        this.y += this.vy;
        this.vy += 0.2;
        this.life--;
        this.vx *= 0.98;
        this.vy *= 0.98;
    }
    
    draw(ctx) {
        const alpha = this.life / this.maxLife;
        ctx.globalAlpha = alpha;
        ctx.fillStyle = this.color;
        ctx.fillRect(this.x - this.size/2, this.y - this.size/2, this.size, this.size);
        ctx.globalAlpha = 1;
    }
}

// === INPUT SYSTEM ===
const Input = {
    keys: { w: false, a: false, s: false, d: false, space: false, e: false },
    mouse: { x: 0, y: 0, down: false },
    isMobile: false,
    
    joystick: {
        active: false,
        startX: 0,
        startY: 0,
        maxRadius: 60,
        touchId: null,
    },
    joystickDx: 0,
    joystickDy: 0,
    attackPressed: false,
    
    init: function() {
        window.addEventListener('keydown', e => this.onKey(e, true));
        window.addEventListener('keyup', e => this.onKey(e, false));
        window.addEventListener('mousemove', e => {
            this.mouse.x = e.clientX;
            this.mouse.y = e.clientY;
        });
        window.addEventListener('mousedown', () => this.mouse.down = true);
        window.addEventListener('mouseup', () => this.mouse.down = false);
        
        this.checkMobile();
        window.addEventListener('resize', () => this.checkMobile());
        
        if (this.isMobile) {
            this.initTouch();
        }
    },

    checkMobile: function() {
        this.isMobile = ('ontouchstart' in window || navigator.maxTouchPoints > 0) && window.innerWidth < 1024;
    },
    
    initTouch: function() {
        const touchLayer = document.getElementById('touch-layer');
        touchLayer.classList.add('active');

        const setupBtn = (id, key) => {
            const btn = document.getElementById(id);
            if (!btn) return;
            
            const setKey = (state) => {
                this.keys[key] = state;
                if (key === 'space') {
                    this.attackPressed = state;
                }
            };
            
            btn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                e.stopPropagation();
                setKey(true);
                
                if (key === 'e') {
                    if (Game.state === 'DIALOGUE') {
                        Game.advanceDialogue();
                    }
                    setTimeout(() => setKey(false), 100);
                }
            }, {passive: false});
            
            if (key === 'space') {
                btn.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    setKey(false);
                }, {passive: false});
                
                btn.addEventListener('touchcancel', (e) => {
                    e.preventDefault();
                    setKey(false);
                }, {passive: false});
            }
        };

        setupBtn('btn-attack-mobile', 'space');
        setupBtn('btn-interact-mobile', 'e');
        
        const dialogueBtn = document.getElementById('dialogue-btn');
        if (dialogueBtn) {
            dialogueBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                if (Game.state === 'DIALOGUE') {
                    Game.advanceDialogue();
                }
            }, {passive: false});
        }

        const joystickArea = document.getElementById('joystick-area');
        const joystickThumb = document.getElementById('joystick-thumb');

        const resetJoystick = () => {
            this.joystick.active = false;
            this.joystick.touchId = null;
            this.joystickDx = 0;
            this.joystickDy = 0;
            if (joystickThumb) {
                joystickThumb.style.transform = 'translate(-50%, -50%)';
            }
        };
        
        joystickArea.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (this.joystick.active) return;
            
            const touch = e.changedTouches[0];
            this.joystick.touchId = touch.identifier;
            this.joystick.active = true;
            
            const rect = joystickArea.getBoundingClientRect();
            this.joystick.startX = rect.left + rect.width / 2;
            this.joystick.startY = rect.top + rect.height / 2;
            
            this.handleJoystickMove(touch.clientX, touch.clientY);
        }, {passive: false});

        window.addEventListener('touchmove', (e) => {
            if (!this.joystick.active) return;
            
            let touch = null;
            for (let i = 0; i < e.changedTouches.length; i++) {
                if (e.changedTouches[i].identifier === this.joystick.touchId) {
                    touch = e.changedTouches[i];
                    break;
                }
            }
            if (!touch) return;
            
            e.preventDefault();
            this.handleJoystickMove(touch.clientX, touch.clientY);
        }, {passive: false});

        window.addEventListener('touchend', (e) => {
            if (!this.joystick.active) return;
            
            for (let i = 0; i < e.changedTouches.length; i++) {
                if (e.changedTouches[i].identifier === this.joystick.touchId) {
                    resetJoystick();
                    break;
                }
            }
        });
        
        window.addEventListener('touchcancel', resetJoystick);
    },

    handleJoystickMove: function(clientX, clientY) {
        const thumb = document.getElementById('joystick-thumb');
        if (!thumb) return;
        
        let dx = clientX - this.joystick.startX;
        let dy = clientY - this.joystick.startY;
        let dist = Math.hypot(dx, dy);

        if (dist > this.joystick.maxRadius) {
            dx = (dx / dist) * this.joystick.maxRadius;
            dy = (dy / dist) * this.joystick.maxRadius;
        }

        thumb.style.transform = `translate(calc(-50% + ${dx}px), calc(-50% + ${dy}px))`;

        this.joystickDx = dx / this.joystick.maxRadius;
        this.joystickDy = dy / this.joystick.maxRadius;
    },
    
    onKey: function(e, state) {
        const k = e.key.toLowerCase();
        const c = e.code;
        
        if (c === 'KeyW' || k === 'w' || k === '—Ü' || c === 'ArrowUp') this.keys.w = state;
        if (c === 'KeyA' || k === 'a' || k === '—Ñ' || c === 'ArrowLeft') this.keys.a = state;
        if (c === 'KeyS' || k === 's' || k === '—ã' || c === 'ArrowDown') this.keys.s = state;
        if (c === 'KeyD' || k === 'd' || k === '–≤' || c === 'ArrowRight') this.keys.d = state;
        
        if (c === 'KeyE' || k === 'e' || k === '—É') {
            if (state && Game.state === 'DIALOGUE') {
                Game.advanceDialogue();
            }
            this.keys.e = state;
        }

        if (c === 'Space') {
            if (state && Game.state === 'DIALOGUE') {
                Game.advanceDialogue();
            }
            this.keys.space = state;
        }
    }
};

// === CAMERA ===
class Camera {
    constructor() {
        this.x = 0;
        this.y = 0;
        this.shake = 0;
    }
    
    update(target) {
        if (!target) return;
        
        const followFactor = 0.1;
        this.x += (target.x - this.x) * followFactor;
        this.y += (target.y - this.y) * followFactor;
        
        if (this.shake > 0) {
            this.x += (Math.random() - 0.5) * this.shake;
            this.y += (Math.random() - 0.5) * this.shake;
            this.shake *= 0.9;
            if (this.shake < 0.5) this.shake = 0;
        }
    }
    
    apply(ctx, canvasWidth, canvasHeight, zoom) {
        ctx.setTransform(1, 0, 0, 1, 0, 0);
        ctx.scale(zoom, zoom);
        // –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ –∫–∞–º–µ—Ä—ã —Å —É—á–µ—Ç–æ–º –∑—É–º–∞
        ctx.translate(canvasWidth / 2 / zoom, canvasHeight / 2 / zoom);
        ctx.translate(-this.x, -this.y);
    }
}

class Entity {
    constructor(x, y, size) {

class Player extends Entity {
    constructor(initialHP) {
        super(0, 0, 25);
        this.maxHp = initialHP;
        this.hp = initialHP;

        this.speed = 5;
        this.hasPhone = false;
        this.battery = 100;
        this.invuln = 0;
        this.swingTimer = 0;
        this.shootTimer = 0;
        this.aimAngle = 0;
        
        // –¢–ê–ô–ú–ï–†–´ –ë–ê–§–§–û–í (–≤ –∫–∞–¥—Ä–∞—Ö, 60 –∫–∞–¥—Ä–æ–≤ = 1 —Å–µ–∫)
        this.speedBuffTimer = 0;
        this.multiShotTimer = 0;
        this.damageBuffTimer = 0;
        this.shieldBuffTimer = 0;
    }
    
    update(walls) {
        // –†–ê–°–ß–ï–¢ –°–ö–û–†–û–°–¢–ò –° –£–ß–ï–¢–û–ú –ë–ê–§–§–û–í
        let currentSpeed = this.baseSpeed;
        if (Input.isMobile) currentSpeed /= 1.5;
        
        if (this.speedBuffTimer > 0) {
            currentSpeed *= 1.6; // +60% —Å–∫–æ—Ä–æ—Å—Ç–∏
            this.speedBuffTimer--;
            if (this.speedBuffTimer % 10 === 0) Game.createParticles(this.x, this.y, 2, '#3498db');
        }
        
        this.speed = currentSpeed;
        
        if (this.multiShotTimer > 0) this.multiShotTimer--;
        if (this.damageBuffTimer > 0) this.damageBuffTimer--;
        if (this.shieldBuffTimer > 0) this.shieldBuffTimer--;
        
        let dx = 0, dy = 0;
        
        if (Input.isMobile) {
            dx = Input.joystickDx;
            dy = Input.joystickDy;
        } else {
            if (Input.keys.w) dy = -1;
            if (Input.keys.s) dy = 1;
            if (Input.keys.a) dx = -1;
            if (Input.keys.d) dx = 1;
        }

        if (dx !== 0 || dy !== 0) {
            let len = Math.sqrt(dx * dx + dy * dy);
            if (!Input.isMobile && len > 0) {
                dx /= len;
                dy /= len;
            }

            let mx = dx * this.speed;
            let my = dy * this.speed;
            
            if (!this.checkWall(this.x + mx, this.y, walls)) this.x += mx;
            if (!this.checkWall(this.x, this.y + my, walls)) this.y += my;
        }
        
        if (this.invuln > 0) this.invuln--;
        if (this.swingTimer > 0) this.swingTimer--;
        if (this.shootTimer > 0) this.shootTimer--;
        
        const isAttacking = Input.mouse.down || Input.keys.space;
        
        if (Input.isMobile && isAttacking) {
            let closestEnemy = null;
            let minDist = Infinity;
            Game.enemies.forEach(e => {
                let dist = Math.hypot(e.x - this.x, e.y - this.y);
                if (dist < minDist) {
                    minDist = dist;
                    closestEnemy = e;
                }
            });
            
            if (Game.boss && !Game.bossDefeated) {
                let bossDist = Math.hypot(Game.boss.x - this.x, Game.boss.y - this.y);
                if (bossDist < minDist) {
                    closestEnemy = Game.boss;
                }
            }
            
            if (closestEnemy) {
                this.aimAngle = Math.atan2(closestEnemy.y - this.y, closestEnemy.x - this.x);
            } else {
                if (dx !== 0 || dy !== 0) {
                    this.aimAngle = Math.atan2(dy, dx);
                }
            }
        } else if (isAttacking) {
            const scale = Game.mobileZoomFactor;
            let worldMx = (Input.mouse.x / scale) - (Game.canvas.width / 2 / scale) + Game.cam.x;
            let worldMy = (Input.mouse.y / scale) - (Game.canvas.height / 2 / scale) + Game.cam.y;
            this.aimAngle = Math.atan2(worldMy - this.y, worldMx - this.x);
        }

        if (Game.state === 'PLAYING' && isAttacking) {
            if (Game.currentAct === 2 && Game.flags.hasDnsPhone) {
                this.attack('SWING');
            } else {
                this.attack('SHOOT');
            }
        }
    }

    checkWall(x, y, walls) {
        for (let w of walls) {
            if (x + this.size > w.x && x - this.size < w.x + w.w &&
                y + this.size > w.y && y - this.size < w.y + w.h) {
                return true;
            }
        }
        return false;
    }

    attack(type) {
        const cooldown = type === 'SHOOT' ? 10 : 15;
        if (this.shootTimer > 0) return;
        this.shootTimer = cooldown;

        if (type === 'SHOOT') {
            if (this.battery < 5) return;
            this.battery -= 5;
            
            let damageMultiplier = this.damageBuffTimer > 0 ? 2 : 1;
            
            if (this.multiShotTimer > 0) {
                const spread = 0.4;
                for (let i = -1; i <= 1; i++) {
                    Game.bullets.push(new Bullet(
                        this.x, 
                        this.y, 
                        this.aimAngle + i * spread, 
                        true, 
                        'EMOJI', 
                        damageMultiplier === 2 ? 'üî•' : 'üí¨'
                    ));
                }
            } else {
                Game.bullets.push(new Bullet(
                    this.x, 
                    this.y, 
                    this.aimAngle, 
                    true, 
                    'EMOJI', 
                    damageMultiplier === 2 ? 'üî•' : 'üí¨'
                ));
            }
        } else if (type === 'SWING') {
            this.swingTimer = 10;
            Game.cam.shake = 3;
            Game.createParticles(this.x + Math.cos(this.aimAngle) * 50, this.y + Math.sin(this.aimAngle) * 50, 10, '#f1c40f');
        }
    }

    hit(damage) {
        if (this.invuln > 0) return;
        if (this.shieldBuffTimer > 0) {
            this.shieldBuffTimer = 0;
            Game.cam.shake = 5;
            Game.createParticles(this.x, this.y, 10, '#3498db');
            Game.updateHUD();
            return;
        }
        
        this.hp -= damage;
        this.invuln = 60;
        Game.cam.shake = 8;
        Game.updateHUD();
        Game.createParticles(this.x, this.y, 15, '#e74c3c');
        if (this.hp <= 0) Game.gameOver();
    }
    
    draw(ctx) {
        // –ø–µ—Ä–µ–Ω–µ—Å–µ–Ω–æ –≤ Game.draw –¥–ª—è –ø—Ä–∞–≤–∏–ª—å–Ω–æ–π –æ–±—Ä–∞–±–æ—Ç–∫–∏ –Ω–∞–ª–æ–∂–µ–Ω–∏—è
    }
}

class Enemy extends Entity {

        this.img = Assets.getRandomTechtokerImg();

    update(player, walls) {
        let dist = Math.hypot(player.x - this.x, player.y - this.y);
        let angle = Math.atan2(player.y - this.y, player.x - this.x);
        
        if (this.type === 'MELEE') {
            let speed = 4;
            let mx = Math.cos(angle) * speed;
            let my = Math.sin(angle) * speed;
            
            if (!this.checkWall(this.x + mx, this.y, walls)) this.x += mx;
            if (!this.checkWall(this.x, this.y + my, walls)) this.y += my;

            if (dist < this.size + player.size && player.invuln === 0) {
                player.hit(1);
            }
        } else {
            let keepDist = 350;
            if (dist < keepDist) {
                this.x -= Math.cos(angle) * 1.5;
                this.y -= Math.sin(angle) * 1.5;
            } else if (dist > keepDist + 100) {
                this.x += Math.cos(angle) * 1.5;
                this.y += Math.sin(angle) * 1.5;
            }
            
            this.actionTimer--;
            if (this.actionTimer <= 0 && dist < 700) {

                Game.bullets.push(new Bullet(this.x, this.y, angle, false, 'EMOJI', 'üí©'));
            }
        }
    }
    
    checkWall(x, y, walls) {

    }

            ctx.fillText(this.content, 0, 10);
        } else {
            ctx.fillStyle = this.isPlayer ? (this.isSuper ? '#f1c40f' : '#3498db') : '#e74c3c';
            this.size = 10;
            ctx.beginPath();
            ctx.arc(0, 0, this.size, 0, Math.PI * 2);
            ctx.fill();
        }

        ctx.restore();
    }
}

class Pickup extends Entity {
    constructor(x, y, type) {
        super(x, y, 20);
        this.type = type;
        this.vy = -3;
        this.life = 300;
        this.content = this.type === 'HEALTH' ? '‚ù§Ô∏è' : (this.type === 'BATTERY' ? 'üîã' : '‚ùì');
    }

    update(player) {
        this.vy += 0.2;
        this.y += this.vy;
        this.vy *= 0.95;
        this.x += Math.sin(this.life / 10) * 0.5;

        this.life--;
        if (this.life <= 0) this.markedForDeletion = true;

        if (Math.hypot(player.x - this.x, player.y - this.y) < this.size + player.size) {
            this.markedForDeletion = true;
            Game.cam.shake = 3;
            Game.createParticles(this.x, this.y, 5, '#0f0');
            
            if (this.type === 'HEALTH' && player.hp < player.maxHp) {
                player.hp++;
            } else if (this.type === 'BATTERY') {
                player.battery = Math.min(100, player.battery + 25);
            }
            Game.updateHUD();
        }
    }
    
    draw(ctx) {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.font = '30px Arial';
        ctx.textAlign = 'center';
        ctx.fillText(this.content, 0, 10);
        ctx.restore();
    }
}

class Buff extends Entity {
    constructor(x, y, buffType) {
        super(x, y, 25);
        this.buffType = buffType;
        this.assetsMap = {
            'HEAL': { key: 'buff_heal', emoji: 'üíö' },
            'SPEED': { key: 'buff_speed', emoji: '‚ö°' },
            'MULTI': { key: 'buff_multishot', emoji: 'üí•' },
            'SHIELD': { key: 'buff_shield', emoji: 'üõ°Ô∏è' },
            'DAMAGE': { key: 'buff_damage', emoji: 'üî•' }
        };
    }
    
    update(player) {
        if (Math.hypot(player.x - this.x, player.y - this.y) < this.size + player.size) {
            this.markedForDeletion = true;
            Game.cam.shake = 5;
            Game.createParticles(this.x, this.y, 10, '#f1c40f');
            this.applyBuff(player);
        }
    }

    applyBuff(player) {
        const DURATION = 600;
        switch(this.buffType) {
            case 'HEAL':
                if (player.hp < player.maxHp) player.hp++;
                Game.updateHUD();
                break;
            case 'SPEED':
                player.speedBuffTimer = DURATION;
                break;
            case 'MULTI':
                player.multiShotTimer = DURATION;
                break;
            case 'SHIELD':
                player.shieldBuffTimer = DURATION;
                break;
            case 'DAMAGE':
                player.damageBuffTimer = DURATION;
                break;
        }
    }
    
    draw(ctx) {
        const info = this.assetsMap[this.buffType];
        const img = Assets.images[info.key];

        // –ü—É–ª—å—Å–∞—Ü–∏—è
        const scale = 1 + Math.sin(Date.now() / 200) * 0.1;
        
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.scale(scale, scale);

        if (img && img.complete && img.naturalWidth > 0) {
            let w = 50;
            let h = (img.height / img.width) * w;
            ctx.drawImage(img, -w/2, -h/2, w, h);
        } else {
            // –§–æ–ª–±—ç–∫ –Ω–∞ —ç–º–æ–¥–∑–∏ –∏ –∫—Ä—É–∂–æ–∫
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.beginPath();
            ctx.arc(0, 0, 25, 0, Math.PI * 2);
            ctx.fill();
            ctx.strokeStyle = 'white';
            ctx.stroke();

            ctx.font = '30px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(info.emoji, 0, 2);
        }
        ctx.restore();
    }
}

                        Input.keys.e = false;
                        
                        this.dialogue([
                            {n: "YSKA69", t: "–ï—Å—Ç—å! –î–≤–∞ –±–æ–ª—å—à–∏—Ö, –º–æ—â–Ω—ã—Ö, –Ω–µ–∫–æ–º–ø–∞–∫—Ç–Ω—ã—Ö —Ç–µ–ª–µ—Ñ–æ–Ω–∞ –æ—Ç DNS! –ò–¥–µ–∞–ª—å–Ω–æ–µ –æ—Ä—É–∂–∏–µ –±–ª–∏–∂–Ω–µ–≥–æ –±–æ—è!"},
                            {n: "–°–ò–°–¢–ï–ú–ê", t: "–≠–∫–∏–ø–∏—Ä–æ–≤–∞–Ω–æ: –ê–Ω—Ç–∏-–¢–µ–ª–µ—Ñ–æ–Ω—ã DNS (–ë–ª–∏–∂–Ω–∏–π –±–æ–π). –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ SPACE/–õ–ö–ú –¥–ª—è –∞—Ç–∞–∫–∏. –ê–∫—Ç–∏–≤–µ–Ω —Ä–µ–∂–∏–º –ë–ï–ó –ü–£–õ–¨ (–¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è —ç–Ω–µ—Ä–≥–∏–∏)."},
                            {n: "–°–ò–°–¢–ï–ú–ê", t: "–¶–µ–ª—å: –ù–∞–π—Ç–∏ –≤—ã—Ö–æ–¥ –Ω–∞ —É–ª–∏—Ü—É (–°–∫—É—Ç–µ—Ä)."},
                        ]);
                    }
                }
            }

            let scooter = this.props.find(p => p.type === 'SCOOTER');
            if (scooter && this.flags.hasDnsPhone) {
                if (Math.hypot(this.player.x - scooter.x, this.player.y - scooter.y) < 150) {
                    this.showInteractPrompt(scooter.x, scooter.y, 'E - –£–µ—Ö–∞—Ç—å');
                    
                    if (Input.keys.e && !this.flags.readyToThrow) {
                        this.flags.readyToThrow = true;
                        this.showInteractPrompt(scooter.x, scooter.y, 'E - –ë—Ä–æ—Å–∏—Ç—å –ê–Ω—Ç–∏-–¢–µ–ª–µ—Ñ–æ–Ω –∏ –£–µ—Ö–∞—Ç—å');
                        this.dialogue([
                            {n: "–°–ò–°–¢–ï–ú–ê", t: "–ü–æ–¥–≥–æ—Ç–æ–≤—å—Ç–µ—Å—å –∫ –±—Ä–æ—Å–∫—É! –ù–∞–∂–º–∏—Ç–µ E + SPACE/–õ–ö–ú, —á—Ç–æ–±—ã –±—Ä–æ—Å–∏—Ç—å –ê–Ω—Ç–∏-–¢–µ–ª–µ—Ñ–æ–Ω –∏ —Å–±–µ–∂–∞—Ç—å –æ—Ç –¢–∏–º–∞ –ö—É–∫–∞!"}
                        ]);
                    }
                }
            }
        }
    },
    
    showInteractPrompt: function(x, y, text) {
        let prompt = document.getElementById('interact-prompt');
        const scale = this.mobileZoomFactor;
        
        let screenX = (x - this.cam.x) * scale + (this.canvas.width / 2);
        let screenY = (y - this.cam.y) * scale + (this.canvas.height / 2);
        
        prompt.style.left = `${screenX}px`;
        prompt.style.top = `${screenY}px`;
        prompt.innerText = text;
        prompt.style.display = 'block';
    },

    updateHUD: function() {
        const hpEl = document.getElementById('hp-display');
        const ammoEl = document.getElementById('ammo-display');
        const scoreEl = document.getElementById('score-display');
        const buffsEl = document.getElementById('buffs-display');

        if (this.player) {
            hpEl.innerText = 'HP: ' + '‚ù§Ô∏è'.repeat(this.player.hp);
            ammoEl.innerText = `BATTERY: ${this.player.battery}%`;
            scoreEl.innerText = `KILLS: ${this.score}`;
            
            buffsEl.innerHTML = '';
            
            const buffs = [
                {timer: this.player.speedBuffTimer, key: 'SPEED', emoji: '‚ö°'},
                {timer: this.player.multiShotTimer, key: 'MULTI', emoji: 'üí•'},
                {timer: this.player.damageBuffTimer, key: 'DAMAGE', emoji: 'üî•'},
                {timer: this.player.shieldBuffTimer, key: 'SHIELD', emoji: 'üõ°Ô∏è'},
            ];
            
            buffs.forEach(buff => {
                if (buff.timer > 0) {
                    const time = Math.ceil(buff.timer / 60);
                    const div = document.createElement('div');
                    div.className = 'buff-icon';
                    div.innerHTML = `${buff.emoji} (${time}s)`;
                    buffsEl.appendChild(div);
                }
            });
        }
        
        if (this.boss) {
            document.getElementById('boss-hp').style.width = (this.boss.hp / this.boss.maxHp * 100) + "%";
        }
    },
    
    dialogueQueue: [],
    
    dialogue: function(lines) {
        this.state = 'DIALOGUE';
        this.dialogueQueue = lines;
        document.getElementById('dialogue-box').style.display = 'block';
        this.advanceDialogue();
    },
    
    advanceDialogue: function() {
        if (this.dialogueQueue.length > 0) {
            let line = this.dialogueQueue.shift();
            document.getElementById('d-char').innerText = line.n;
            document.getElementById('d-text').innerText = line.t;
        } else {
            document.getElementById('dialogue-box').style.display = 'none';
            this.state = 'PLAYING';
        }
    },
    
    gameOver: function() {
        if (this.bossDefeated) return;
        
        this.state = 'GAMEOVER';
        
        const msg = document.createElement('div');
        msg.style.cssText = 'position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);padding:30px;background:rgba(231,76,60,0.95);color:white;font-size:30px;border-radius:15px;z-index:1000;text-align:center;box-shadow:0 10px 40px rgba(0,0,0,0.5);';
        msg.innerHTML = `–ü–†–û–ò–ì–†–´–®. Mini –Ω–µ –≤—ã–∂–∏–ª.<br>KILLS: ${this.score}`;
        document.body.appendChild(msg);
        
        setTimeout(() => window.location.reload(), 3000);
    },
    
    startEpilogue: function() {
        this.state = 'EPILOGUE';
        document.getElementById('ui-layer').style.display = 'none';
    },

    draw: function() {
        this.ctx.setTransform(1, 0, 0, 1, 0, 0);
        this.ctx.fillStyle = '#111';
        this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

        if (this.state === 'MENU') {
            this.drawGrid();
            return;
        }
        
        if (this.state === 'EPILOGUE') {
            this.drawEpilogue();
            return;
        }
        
        this.cam.apply(this.ctx, this.canvas.width, this.canvas.height, this.mobileZoomFactor);

        if (this.currentAct === 1) {
            this.drawMatrixBg();
        } else if (this.currentAct === 2) {
            this.drawMallFloor();
        } else if (this.currentAct === 3) {
            this.drawOfficeBg();
        } else {
            this.drawGrid();
        }

        this.ctx.fillStyle = '#444';
        this.walls.forEach(w => {
            this.ctx.fillRect(w.x, w.y, w.w, w.h);
            this.ctx.strokeStyle = '#666';
            this.ctx.strokeRect(w.x, w.y, w.w, w.h);
        });

        this.props.forEach(p => {
            this.ctx.save();
            this.ctx.translate(p.x, p.y);
            
            if (p.type === 'DNS_STORE') {
                this.ctx.fillStyle = '#f39c12';
                this.ctx.fillRect(-150, -150, 300, 300);
                this.ctx.fillStyle = '#2c3e50';
                this.ctx.fillRect(-140, -140, 280, 280);
                const dnsLogo = Assets.images.dns_logo;
                if (dnsLogo && dnsLogo.complete && dnsLogo.naturalWidth > 0) {
                    this.ctx.drawImage(dnsLogo, -80, -80, 160, 160);
                } else {
                    this.ctx.font = '80px Arial';
                    this.ctx.textAlign = 'center';
                    this.ctx.textBaseline = 'middle';
                    this.ctx.fillStyle = 'white';
                    this.ctx.fillText('DNS', 0, 0);
                }
            } else if (p.type === 'SCOOTER') {
                const scooterImg = Assets.images.scooter;
                if (scooterImg && scooterImg.complete && scooterImg.naturalWidth > 0) {
                    this.ctx.drawImage(scooterImg, -50, -50, 100, 100);
                } else {
                    this.ctx.font = '50px Arial';
                    this.ctx.textAlign = 'center';
                    this.ctx.textBaseline = 'middle';
                    this.ctx.fillText('üõ¥', 0, 0);
                }
            } else if (p.type === 'CAR') {
                const carImg = Assets.images.car;
                 if (carImg && carImg.complete && carImg.naturalWidth > 0) {
                    this.ctx.drawImage(carImg, -100, -50, 200, 100);
                } else {
                    this.ctx.font = '50px Arial';
                    this.ctx.textAlign = 'center';
                    this.ctx.textBaseline = 'middle';
                    this.ctx.fillText('üöó', 0, 0);
                }
            }
            this.ctx.restore();
        });

        this.buffs.forEach(b => b.draw(this.ctx));
        this.pickups.forEach(p => p.draw(this.ctx));
        this.bullets.forEach(b => b.draw(this.ctx));
        this.enemies.forEach(e => {
            this.ctx.save();
            this.ctx.translate(e.x, e.y);
            
            // HP Bar
            this.ctx.fillStyle = '#333';
            this.ctx.fillRect(-30, -50, 60, 5);
            this.ctx.fillStyle = '#e74c3c';
            this.ctx.fillRect(-30, -50, (e.hp / 3) * 60, 5);
            
            const img = e.img;
            if (img && img.complete && img.naturalWidth > 0) {
                this.ctx.drawImage(img, -e.size, -e.size, e.size * 2, e.size * 2);
            } else {
                e.draw(this.ctx, '#e74c3c');
                this.ctx.font = '30px Arial';
                this.ctx.textAlign = 'center';
                this.ctx.fillText('ü§°', 0, 10);
            }
            this.ctx.restore();
        });

        if (this.boss) {
            this.ctx.save();
            this.ctx.translate(this.boss.x, this.boss.y);
            this.ctx.shadowBlur = 30;
            this.ctx.shadowColor = this.boss.isEnraged ? '#e74c3c' : '#3498db';

            const img = Assets.images.tim;
            if (img && img.complete && img.naturalWidth > 0) {
                let w = this.boss.size * 2.5;
                let h = (img.height / img.width) * w;
                if (this.boss.isEnraged) {
                    this.ctx.filter = 'sepia(100%) saturate(300%) hue-rotate(-50deg)';
                }
                this.ctx.drawImage(img, -w/2, -h/2, w, h);
                this.ctx.filter = 'none';
            } else {
                this.boss.draw(this.ctx, this.boss.isEnraged ? '#e74c3c' : 'gray');
                this.ctx.font = '100px Arial';
                this.ctx.textAlign = 'center';
                this.ctx.fillText('üçé', 0, 35);
            }

            this.ctx.shadowBlur = 0;
            this.ctx.restore();
        }

        if (this.player) {
            this.ctx.save();
            this.ctx.translate(this.player.x, this.player.y);
            
            // –ú–∏–≥–∞–Ω–∏–µ –Ω–µ—É—è–∑–≤–∏–º–æ—Å—Ç–∏
            if ((this.player.invuln > 0 || this.player.shieldBuffTimer > 0) && Math.floor(Date.now() / 100) % 2 === 0) {
                this.ctx.globalAlpha = 0.5;
            }
            
            // –©–∏—Ç –≤–∏–∑—É–∞–ª—å–Ω–æ
            if (this.player.shieldBuffTimer > 0) {
                this.ctx.beginPath();
                this.ctx.arc(0, 0, this.player.size + 15, 0, Math.PI*2);
                this.ctx.strokeStyle = '#3498db';
                this.ctx.lineWidth = 3;
                this.ctx.stroke();
            }

            const heroImg = Assets.images.hero;
            if (heroImg && heroImg.complete && heroImg.naturalWidth > 0) {
                this.ctx.rotate(this.player.aimAngle + Math.PI / 2); // –ü–æ–≤–æ—Ä–æ—Ç
                let w = this.player.size * 2.5;
                let h = (heroImg.height / heroImg.width) * w;
                this.ctx.drawImage(heroImg, -w/2, -h/2, w, h);
            } else {
                this.player.draw(this.ctx, '#3498db');
                this.ctx.font = '30px Arial';
                this.ctx.textAlign = 'center';
                this.ctx.fillText('üôÇ', 0, 10);
            }

            // –í–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏—è –±–ª–∏–∂–Ω–µ–≥–æ –±–æ—è
            if (this.player.swingTimer > 0 && this.currentAct === 2 && this.flags.hasDnsPhone) {
                this.ctx.rotate(-(this.player.aimAngle + Math.PI / 2)); // –°–±—Ä–æ—Å –ø–æ–≤–æ—Ä–æ—Ç–∞ –∏–≥—Ä–æ–∫–∞
                
                this.ctx.save();
                this.ctx.rotate(this.player.aimAngle);
                
                // –†–∏—Å—É–µ–º –¥—É–≥—É –∞—Ç–∞–∫–∏
                this.ctx.beginPath();
                this.ctx.arc(0, 0, 110, -0.6, 0.6);
                this.ctx.lineTo(0, 0);
                this.ctx.fillStyle = 'rgba(241, 196, 15, 0.4)';
                this.ctx.fill();

                // –†–∏—Å—É–µ–º "—Ç–µ–ª–µ—Ñ–æ–Ω"
                this.ctx.fillStyle = '#f1c40f';
                this.ctx.fillRect(40, -5, 50, 10); 
                
                this.ctx.restore();
            }

            // –í–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏—è —Ç–µ–ª–µ—Ñ–æ–Ω–∞ (—Ç–æ–ª—å–∫–æ Act 3, –¥–ª—è –∫—Ä–∞—Å–æ—Ç—ã)
            if (this.currentAct === 3) {
                this.ctx.rotate(-(this.player.aimAngle + Math.PI / 2)); 
                const phoneImg = Assets.images.phone;
                if (phoneImg && phoneImg.complete && phoneImg.naturalWidth > 0) {
                    this.ctx.drawImage(phoneImg, 25, -10, 15, 25);
                } else {
                     this.ctx.font = '25px Arial';
                     this.ctx.textAlign = 'center';
                     this.ctx.fillText('üì±', 30, 10);
                }
            }

            this.ctx.globalAlpha = 1;
            this.ctx.restore();
        }

        this.particles.forEach(p => p.draw(this.ctx));
        
        // –í–ê–ñ–ù–û: –æ–±–Ω–æ–≤–ª—è–µ–º HUD –ø–æ—Å–ª–µ –≤—Å–µ–≥–æ, —á—Ç–æ–±—ã –≤–∏–¥–µ—Ç—å –∞–∫—Ç—É–∞–ª—å–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
        this.updateHUD();
    },

    drawMatrixBg: function() {
        this.ctx.fillStyle = '#0f0';
        let tileSize = 50;
        let min = Math.floor((this.cam.x - this.canvas.width / 2) / tileSize) * tileSize;
        let max = min + this.canvas.width + 2 * tileSize;
        
        for (let x = min; x < max; x += tileSize) {
            for (let y = -2000; y < 2000; y += tileSize) {
                this.ctx.font = '16px monospace';
                this.ctx.globalAlpha = 0.15;
                this.ctx.fillText(Math.floor(Math.random() * 9), x, y);
            }
        }
        this.ctx.globalAlpha = 1;
        this.ctx.fillStyle = '#111';
        this.ctx.fillRect(-500, -500, 1000, 1000);
    },

    drawMallFloor: function() {
        const tileSize = 200;
        const size = 1200;
        const min = -600;
        
        for (let x = min; x < min + size; x += tileSize) {
            for (let y = min; y < min + size; y += tileSize) {
                this.ctx.fillStyle = ((Math.floor(x / tileSize) + Math.floor(y / tileSize)) % 2 === 0) ? '#4a4a4a' : '#6b6b6b';
                this.ctx.fillRect(x, y, tileSize, tileSize);
            }
        }
    },

    drawOfficeBg: function() {
        const officeImg = Assets.images.office;
        if (officeImg && officeImg.complete && officeImg.naturalWidth > 0) {
            this.ctx.drawImage(officeImg, -1000, -1000, 2000, 2000);
        } else {
            this.ctx.fillStyle = '#2c3e50';
            this.ctx.fillRect(-1500, -1500, 3000, 3000);
        }
    },

    drawGrid: function() {
        this.ctx.strokeStyle = '#222';
        this.ctx.lineWidth = 2;
        let sz = 100;
        this.ctx.beginPath();
        for (let x = -2000; x < 2000; x += sz) {
            this.ctx.moveTo(x, -2000);
            this.ctx.lineTo(x, 2000);
        }
        for (let y = -2000; y < 2000; y += sz) {
            this.ctx.moveTo(-2000, y);
            this.ctx.lineTo(2000, y);
        }
        this.ctx.stroke();
    },

    epilogueTimer: 0,
    drawEpilogue: function() {
        this.ctx.setTransform(1, 0, 0, 1, 0, 0);
        this.epilogueTimer++;
        let t = this.epilogueTimer;

        if (t < 60) {
            this.ctx.fillStyle = `rgba(255, 255, 255, ${t / 60})`;
            this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
        } else if (t < 120) {
            this.ctx.fillStyle = 'white';
            this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
        } else {
            this.ctx.fillStyle = 'black';
            this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
        }
        
        if (t > 120) {
            let cx = this.canvas.width / 2;
            let cy = this.canvas.height / 2;
            
            // –§–∏–Ω–∞–ª—å–Ω–∞—è —Å—Ü–µ–Ω–∞
            this.ctx.fillStyle = 'white';
            this.ctx.textAlign = 'center';
            
            const rollSpeed = 1.5;
            let charY = cy + 300 - (t - 120) * rollSpeed;
            
            this.ctx.font = '40px sans-serif';
            this.ctx.fillText("–§–ò–ù–ê–õ", cx, charY - 100);

            this.ctx.font = '24px sans-serif';
            this.ctx.fillText("YSKA69 —Å–æ—Ö—Ä–∞–Ω–∏–ª –∫–æ–º–ø–∞–∫—Ç–Ω–æ—Å—Ç—å.", cx, charY + 50);
            this.ctx.fillText("12 Mini –æ—Å—Ç–∞–ª—Å—è –ø–æ—Å–ª–µ–¥–Ω–∏–º –æ–ø–ª–æ—Ç–æ–º.", cx, charY + 80);
            this.ctx.fillText("–ù–æ —ç—Ç–æ —Ç–æ–ª—å–∫–æ –Ω–∞—á–∞–ª–æ –±–æ—Ä—å–±—ã —Å –∏–Ω–Ω–æ–≤–∞—Ü–∏—è–º–∏.", cx, charY + 110);
            
            this.ctx.font = '18px sans-serif';
            this.ctx.fillStyle = '#aaa';
            this.ctx.fillText("–°–ø–∞—Å–∏–±–æ –∑–∞ –∏–≥—Ä—É!", cx, charY + 200);
            
            // –ì–µ—Ä–æ–∏
            this.ctx.fillStyle = '#3498db';
            const heroImg = Assets.images.hero;
            const allyImg = Assets.images.ally;
            
            if (heroImg && heroImg.complete && heroImg.naturalWidth > 0) {
                this.ctx.drawImage(heroImg, cx - 100, charY - 80, 50, 50);
            } else {
                this.ctx.font = '50px Arial';
                this.ctx.textAlign = 'center';
                this.ctx.fillText('üòé', cx - 75, charY - 55);
            }

            if (allyImg && allyImg.complete && allyImg.naturalWidth > 0) {
                this.ctx.drawImage(allyImg, cx + 80, charY - 80, 50, 50);
            } else {
                this.ctx.font = '50px Arial';
                this.ctx.textAlign = 'center';
                this.ctx.fillText('ü§ù', cx + 105, charY - 55);
            }
            
            const phoneImg = Assets.images.phone;
            if (phoneImg && phoneImg.complete && phoneImg.naturalWidth > 0) {
                 this.ctx.drawImage(phoneImg, cx + 55, charY - 70, 15, 25);
                 this.ctx.drawImage(phoneImg, cx + 85, charY - 70, 15, 25);
            } else {
                this.ctx.font = '25px Arial';
                this.ctx.textAlign = 'center';
                this.ctx.fillText('üì±', cx + 60, charY - 55);
                this.ctx.fillText('üì±', cx + 90, charY - 55);
            }
        }
    }
};

window.onload = () => Game.init();
</script>
